<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React, { Component } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import shouldPureComponentUpdate from &#039;react-pure-render/function&#039;;
import * as themes from &#039;redux-devtools-themes&#039;;
import Button from &#039;devui/lib/Button&#039;;

import NewWindow from &#039;components/NewWindow&#039;;
import DevToolsChart  from &#039;components/DevTools/DevToolsChart&#039;;
import { reducer as chartToolbarReducer } from &#039;components/DevTools/ChartToolbar&#039;;
import { init as initLog } from &#039;shared/logger&#039;;
const { info, warn } = initLog(&#039;custom-launcher&#039;);

const styles = {
  container: {
    fontFamily: &#039;monaco, Consolas, Lucida Console, monospace&#039;,
    fontSize: &#039;0.8em&#039;,
    position: &#039;relative&#039;,
    overflowY: &#039;hidden&#039;,
    height: &#039;100%&#039;,
    direction: &#039;ltr&#039;,
    color: &#039;white&#039;
  },
  elements: {
    display: &#039;flex&#039;,
    justifyContent: &#039;space-evenly&#039;,
    overflowX: &#039;hidden&#039;,
    overflowY: &#039;auto&#039;,
    verticalAlign: &#039;middle&#039;,
    top: 30,
    height: &#039;100%&#039;,
    alignItems: &#039;center&#039;
  }
};

export default class CustomLauncher extends Component {
  static update = chartToolbarReducer

  static propTypes = {
    dispatch: PropTypes.func,
    computedStates: PropTypes.array,
    actionsById: PropTypes.object,
    stagedActionIds: PropTypes.array,
    skippedActionIds: PropTypes.array,
    monitorState: PropTypes.shape({
      initialScrollTop: PropTypes.number,
      consecutiveToggleStartId: PropTypes.number
    }),

    theme: PropTypes.oneOfType([
      PropTypes.object,
      PropTypes.string
    ])
  };

  static defaultProps = {
    theme: &#039;twilight&#039;
  };

  shouldComponentUpdate = shouldPureComponentUpdate;

  constructor(props) {
    super(props);
    this.getRef = this.getRef.bind(this);
    this.toggleChart = this.toggleChart.bind(this);
    this.popupUnload = this.popupUnload.bind(this);
    this.state = {
      showChart : false
    };
  }

  getTheme() {
    let { theme } = this.props;
    if (typeof theme !== &#039;string&#039;) {
      return theme;
    }

    if (typeof themes[theme] !== &#039;undefined&#039;) {
      return themes[theme];
    }

    warn(&#039;DevTools theme &#039; + theme + &#039; not found, defaulting to nicinabox&#039;);
    return themes.nicinabox;
  }

  getRef(node) {
    this.node = node;
  }

  toggleChart() {
    this.setState(state =&gt; ({
      ...state,
      showChart: !state.showChart
    }));
  }

  popupUnload() {
    info(&#039;popup unloading...&#039;);
    this.setState(state =&gt; ({
      ...state,
      showChart: false
    }));
  }

  render() {
    const theme = this.getTheme();

    const winOptions =  {
      menubar: &#039;no&#039;,
      location: &#039;no&#039;,
      resizable: &#039;yes&#039;,
      scrollbars: &#039;no&#039;,
      statusbar: &#039;no&#039;,
      toolbar: &#039;no&#039;,
      width: 1000,
      height: 1200,
      left: 3500,
      top: 50,
      margin: 0
    };

    return (
      &lt;div style={{ ...styles.container, backgroundColor: theme.base01 }}&gt;
        &lt;div
          style={{ ...styles.elements, backgroundColor: theme.base01 }}
          ref={this.getRef}&gt;
          &lt;Button theme={theme}&gt;Actions&lt;/Button&gt;
          &lt;Button theme={theme}&gt;Fixtures&lt;/Button&gt;
          &lt;Button
            theme={theme}
            onClick={this.toggleChart}&gt;
            Chart
          &lt;/Button&gt;
        &lt;/div&gt;
        {this.state.showChart &amp;&amp; (
          &lt;NewWindow
            title=&#039;DevTools Chart&#039;
            features={winOptions}
            onUnload={this.popupUnload}&gt;
            &lt;DevToolsChart {...this.props} /&gt;
          &lt;/NewWindow&gt;
        )}
      &lt;/div&gt;
    );
  }
}
</textarea>
