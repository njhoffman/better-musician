<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import Select from &#039;react-select&#039;;
import {
  TextField, Typography, MenuItem,
  withStyles, withTheme
} from &#039;@material-ui/core&#039;;

const styles = theme =&gt; ({
  root: {
    flexGrow: 1,
    height: 250,
  },
  input: {
    display: &#039;flex&#039;,
    padding: 0,
  },
  valueContainer: {
    display: &#039;flex&#039;,
    flex: 1,
    alignItems: &#039;center&#039;,
  },
  noOptionsMessage: {
    fontSize: 16,
    padding: `${theme.spacing.unit}px ${theme.spacing.unit * 2}px`,
  },
  singleValue: {
    fontSize: 16,
  },
  placeholder: {
    position: &#039;absolute&#039;,
    left: 2,
    fontSize: 16
  }
});

const rsStyles = (theme) =&gt; ({
  menu: (base) =&gt; ({
    ...base,
    backgroundColor: theme.palette.background.paper,
    zIndex: 3
  })
});

const NoOptionsMessage = ({ selectProps, children, innerProps }) =&gt; (
  &lt;Typography
    color=&#039;textSecondary&#039;
    className={selectProps.classes.noOptionsMessage}
    {...innerProps}&gt;
    {children}
  &lt;/Typography&gt;
);

NoOptionsMessage.propTypes = {
  selectProps:  PropTypes.object.isRequired,
  innerProps:   PropTypes.object,
  children:     PropTypes.string
};

const inputComponent = ({ inputRef, ...props }) =&gt; &lt;div ref={inputRef} {...props} /&gt;;
inputComponent.propTypes = { inputRef: PropTypes.func.isRequired };

const Control = ({ selectProps, innerRef, children, innerProps }) =&gt; (
  &lt;TextField
    fullWidth
    InputProps={{
      inputComponent,
      inputProps: {
        className: selectProps.classes.input,
        ref: innerRef,
        children: children,
        ...innerProps,
      },
    }}
  /&gt;
);

Control.propTypes = {
  selectProps: PropTypes.object.isRequired,
  innerProps:  PropTypes.object.isRequired,
  children:    PropTypes.array.isRequired,
  innerRef:    PropTypes.func.isRequired
};


const CustomOption = ({ innerRef, isFocused, theme, innerProps, children }) =&gt; (
  &lt;MenuItem
    buttonRef={innerRef}
    selected={isFocused}
    style={{
      fontWeight: isFocused ? 500 : 400,
      color: theme.palette.text.primary,
      padding: &#039;6px&#039;
    }}
    {...innerProps}
  &gt;
    {children}
  &lt;/MenuItem&gt;
);

CustomOption.propTypes = {
  theme:      PropTypes.object.isRequired,
  innerProps: PropTypes.object.isRequired,
  children:   PropTypes.string,
  innerRef:   PropTypes.func,
  isFocused:  PropTypes.bool.isRequired
};

const Option = withTheme()(CustomOption);

const Placeholder = ({ selectProps, innerProps, children }) =&gt; (
  &lt;Typography
    color=&#039;textSecondary&#039;
    className={selectProps.classes.placeholder}
    {...innerProps}
  &gt;
    {children}
  &lt;/Typography&gt;
);

Placeholder.propTypes = {
  selectProps: PropTypes.object.isRequired,
  innerProps:  PropTypes.object,
  children:    PropTypes.string
};

const SingleValue = ({ selectProps, innerProps, children }) =&gt; (
  &lt;Typography
    className={selectProps.classes.singleValue}
    {...innerProps}&gt;
    {children}
  &lt;/Typography&gt;
);

SingleValue.propTypes = {
  selectProps: PropTypes.object.isRequired,
  innerProps:  PropTypes.object.isRequired,
  children:    PropTypes.array
};

const ValueContainer = ({ selectProps, children }) =&gt; (
  &lt;div className={selectProps.classes.valueContainer}&gt;
    {children}
  &lt;/div&gt;
);

ValueContainer.propTypes = {
  selectProps: PropTypes.object.isRequired,
  children:    PropTypes.array
};

const Components = {
  Placeholder, Control, Option,
  NoOptionsMessage, SingleValue, ValueContainer
};

const AutoComplete = ({
  label,
  theme,
  ...props
}) =&gt; {
  return (
    &lt;Select
      components={Components}
      placeholder={label}
      styles={rsStyles(theme)}
      {...props}
    /&gt;
  );
};

AutoComplete.propTypes = {
  label: PropTypes.string,
  theme: PropTypes.object.isRequired
};

export default withTheme()(withStyles(styles)(AutoComplete));
</textarea>

</script>
