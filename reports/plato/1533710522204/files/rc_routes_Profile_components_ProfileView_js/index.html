    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import { connect } from &#039;react-redux&#039;;
import PropTypes from &#039;prop-types&#039;;
import { Row, Column } from &#039;react-foundation&#039;;
import { reduxForm } from &#039;redux-form&#039;;
import { updateUser } from &#039;store/api&#039;;
import { withRouter } from &#039;react-router&#039;;
import {
  MdAccountCircle as AvatarIcon,
  MdSave as SaveIcon
} from &#039;react-icons/lib/md&#039;;
import {
  Avatar, Paper, Tabs, Tab,
  Button as MatButton, AppBar, Typography
} from &#039;@material-ui/core&#039;;

import Button from &#039;components/Button&#039;;
import FormField from &#039;components/Field&#039;;
import css from &#039;./ProfileView.scss&#039;;

const renderImage = (props) =&gt; {
  return (
    &lt;Column&gt;
      &lt;Avatar
        icon={&lt;AvatarIcon /&gt;}
        className={css.avatar}
        size={100} /&gt;
      &lt;div&gt;No Picture&lt;/div&gt;
      &lt;MatButton color=&#039;secondary&#039; variant=&#039;raised&#039;&gt;
        Add Picture
      &lt;/MatButton&gt;
    &lt;/Column&gt;
  );
};
renderImage.propTypes = {
  muiTheme: PropTypes.object.isRequired
};

export const ProfileView = (props) =&gt; {
  const {
    history,
    api: { isFetching }
  } = props;
  const disabled = isFetching;

  return (
    &lt;Column centerOnSmall small={12} medium={10} large={8}&gt;
      &lt;Paper elevation={5}&gt;
        &lt;div className={css.profileContainer}&gt;
          &lt;AppBar position=&#039;static&#039;&gt;
            &lt;Tabs
              centered={true}
              fullWidth={true}
              onChange={(e, value) =&gt; history.push(value)}
              value=&#039;profile&#039;&gt;
              &lt;Tab
                data-route=&#039;/profile&#039;
                value=&#039;profile&#039;
                label=&#039;Profile&#039; /&gt;
              &lt;Tab
                value=&#039;stats&#039;
                data-route=&#039;/stats&#039;
                label=&#039;Stats&#039; /&gt;
              &lt;Tab
                data-route=&#039;/settings&#039;
                value=&#039;settings&#039;
                label=&#039;Settings&#039; /&gt;
              &lt;Tab
                data-route=&#039;/fields&#039;
                value=&#039;fields&#039;
                label=&#039;Fields&#039; /&gt;
            &lt;/Tabs&gt;
          &lt;/AppBar&gt;
          &lt;form className={css.profileForm}&gt;
            &lt;Typography&gt;Update Your Profile&lt;/Typography&gt;
            &lt;Row&gt;
              { renderImage(props) }
            &lt;/Row&gt;
            &lt;Row&gt;
              &lt;FormField
                name=&#039;email&#039;
                disabled
                type=&#039;text&#039;
                label=&#039;User Name&#039; /&gt;
            &lt;/Row&gt;
            &lt;Row&gt;
              &lt;FormField
                name=&#039;firstName&#039;
                type=&#039;text&#039;
                label=&#039;First Name&#039; /&gt;
            &lt;/Row&gt;
            &lt;Row&gt;
              &lt;FormField
                name=&#039;lastName&#039;
                type=&#039;text&#039;
                label=&#039;Last Name&#039; /&gt;
            &lt;/Row&gt;
            &lt;Row&gt;
              &lt;FormField
                name=&#039;notificationsEmail&#039;
                type=&#039;text&#039;
                label=&#039;Notifications Email&#039; /&gt;
            &lt;/Row&gt;
            &lt;Row className={css.buttons}&gt;
              &lt;Column&gt;
                &lt;Button
                  type=&#039;submit&#039;
                  label=&#039;Save&#039;
                  loading={isFetching}
                  onClick={props.updateProfile}
                  icon={&lt;SaveIcon style={{ marginTop: &#039;-10px&#039; }} /&gt;}
                  className=&#039;update-profile-submit&#039;
                  primary
                  disabled={disabled} /&gt;
              &lt;/Column&gt;
            &lt;/Row&gt;
          &lt;/form&gt;
        &lt;/div&gt;
      &lt;/Paper&gt;
    &lt;/Column&gt;
  );
};

ProfileView.propTypes = {
  history:       PropTypes.object.isRequired,
  api:           PropTypes.object.isRequired,
  updateProfile: PropTypes.func.isRequired
};

const mapActionCreators = {
  updateProfile : updateUser
};

const mapStateToProps = (state) =&gt; {
  return ({
    api:           state.api,
    initialValues: state.user.attributes,
    settings:      state.user.attributes
  });
};

const profileForm = reduxForm({ form: &#039;updateProfileForm&#039; })(ProfileView);
export default withRouter(connect(mapStateToProps, mapActionCreators)(profileForm));
