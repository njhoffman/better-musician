    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import muiThemeable from &#039;material-ui/styles/muiThemeable&#039;;
import { Row, Column } from &#039;react-foundation&#039;;
import { RaisedButton, TextField } from &#039;material-ui&#039;;
import {
  MdNavigateBefore as BeforeIcon,
  MdNavigateNext as NextIcon
} from &#039;react-icons/lib/md&#039;;

import css from &#039;./SongsPagination.scss&#039;;

const SongsPagination = ({
  paginationCurrent,
  paginationPerPage,
  paginationTotal,
  paginationStart,
  paginationPages,
  paginationEnd,
  setPaginationCurrent,
  setPaginationPerPage,
  setPaginationIncrement,
  setPaginationDecrement,
  setPaginationStart,
  setPaginationEnd,
  muiTheme
}) =&gt; (
  &lt;Row className={css.paginationRow}&gt;
    &lt;Column small={3} &gt;
      &lt;div className={css.paginationText}&gt;
        &lt;span&gt;Showing &amp;nbsp;&lt;strong&gt;{paginationStart}&lt;/strong&gt; - &lt;strong&gt;{paginationEnd}  &lt;/strong&gt;of
          &lt;strong&gt;  {paginationTotal}&lt;/strong&gt; Songs&lt;/span&gt;
      &lt;/div&gt;
    &lt;/Column&gt;
    &lt;Column small={6} &gt;
      &lt;div className={css.buttonWrapper}&gt;
        &lt;RaisedButton
          style={{ minWidth: &quot;50px&quot;, margin: &quot;0px 5px&quot; }}
          onTouchTap={setPaginationStart}
          icon={&lt;span style={{ color: muiTheme.palette.textColor }}&gt;&lt;BeforeIcon /&gt;&lt;BeforeIcon style={{ marginLeft: &#039;-10px&#039; }} /&gt;&lt;/span&gt;}
        /&gt;
        &lt;RaisedButton
          style={{ minWidth: &quot;50px&quot;, margin: &quot;0px 5px&quot; }}
          onTouchTap={setPaginationDecrement}
          icon={&lt;BeforeIcon /&gt;}
        /&gt;
        &lt;TextField
          type=&#039;number&#039;
          name=&#039;paginationCurrent&#039;
          value={paginationCurrent}
          onChange={setPaginationCurrent}
          underlineShow={false}
          inputStyle={{ textAlign: &#039;center&#039;, boxShadow: &#039;none&#039; }}
          style={{ width: &#039;50px&#039; }} /&gt;
        &lt;span className={css.centerPageTotal}&gt;out of {paginationPages} &lt;/span&gt;
        &lt;RaisedButton
          style={{ minWidth: &quot;50px&quot;, margin: &quot;0px 5px&quot; }}
          onTouchTap={setPaginationIncrement}
          icon={&lt;NextIcon /&gt;}
        /&gt;
        &lt;RaisedButton
          style={{ minWidth: &quot;50px&quot;, margin: &quot;0px 5px&quot; }}
          onTouchTap={setPaginationEnd}
          icon={&lt;span style={{ color: muiTheme.palette.textColor }}&gt;&lt;NextIcon /&gt;&lt;NextIcon style={{ marginLeft: &#039;-10px&#039; }} /&gt;&lt;/span&gt;}
        /&gt;
      &lt;/div&gt;
    &lt;/Column&gt;
    &lt;Column small={3}&gt;
      &lt;div className={css.buttonWrapper}&gt;
        &lt;TextField
          type=&#039;number&#039;
          name=&#039;paginationPage&#039;
          defaultValue={paginationPerPage}
          onChange={setPaginationPerPage}
          underlineShow={false}
          inputStyle={{ textAlign: &#039;center&#039;, boxShadow: &#039;none&#039; }}
          style={{ width: &#039;50px&#039; }} /&gt;
        &lt;span&gt;Per Page&lt;/span&gt;
      &lt;/div&gt;
    &lt;/Column&gt;
  &lt;/Row&gt;
);

SongsPagination.propTypes = {};

export default muiThemeable()(SongsPagination);</textarea>
