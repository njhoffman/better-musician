<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React, { PropTypes } from &quot;react&quot;;
import ContentSend from &quot;material-ui/svg-icons/content/send&quot;;
import { connect } from &#039;react-redux&#039;;
import { Field, reduxForm } from &#039;redux-form&#039;;
import muiThemeable from &#039;material-ui/styles/muiThemeable&#039;;

import ButtonLoader from &#039;./ButtonLoader&#039;;
import { RenderTextField } from &#039;components/Field&#039;;
import { emailSignUp } from &#039;store/auth/actions/email-sign-up&#039;;

class EmailSignUpForm extends React.Component {
  static propTypes = {
    endpoint: PropTypes.string,
    next: PropTypes.func,
    emailSignUp: PropTypes.func,
    inputProps: PropTypes.shape({
      email: PropTypes.object,
      password: PropTypes.object,
      passwordConfirmation: PropTypes.object,
      submit: PropTypes.object
    })
  };

  static defaultProps = {
    next: () =&gt; {},
    inputProps: {
      email: {},
      password: {},
      submit: {}
    }
  };

  getEndpoint () {
    return (
      this.props.endpoint ||
      this.props.auth.getIn([&quot;configure&quot;, &quot;currentEndpointKey&quot;]) ||
      this.props.auth.getIn([&quot;configure&quot;, &quot;defaultEndpointKey&quot;])
    );
  }

  handleSubmit (event) {
    console.log(&quot;@--&gt;handling submit&quot;);
    event.preventDefault();

    let formData = this.props.registerForm.values;
    this.props.dispatch(this.props.emailSignUp(formData, this.getEndpoint()))
      .then(this.props.next)
      .catch(() =&gt; {});
  }

  render () {
    let disabled = (
      this.props.auth.getIn([&quot;user&quot;, &quot;isSignedIn&quot;]) ||
      this.props.auth.getIn([&quot;emailSignUp&quot;, this.getEndpoint(), &quot;loading&quot;])
    );

    const errors = this.props.auth.getIn([&quot;emailSignUp&quot;, this.getEndpoint(), &quot;errors&quot;]);

    return (
      &lt;form className=&#039;redux-auth email-sign-up-form clearfix&#039;
        style={{clear: &quot;both&quot;, overflow: &quot;hidden&quot;}}
        onSubmit={this.handleSubmit.bind(this)}&gt;

        &lt;div&gt;
          { errors &amp;&amp; errors.map(error =&gt;
            &lt;p&gt;{error}&lt;/p&gt;
          )}
        &lt;/div&gt;

        &lt;Field
          component={RenderTextField}
          label=&quot;Email&quot;
          name=&quot;email-sign-up-email&quot;
          disabled={disabled}
        /&gt;

        &lt;Field type=&quot;password&quot;
          component={RenderTextField}
          label=&quot;Password&quot;
          name=&quot;email-sign-up-password&quot;
          disabled={disabled}
          {...this.props.inputProps.password} /&gt;

        &lt;Field type=&quot;password&quot;
          component={RenderTextField}
          label=&quot;Password Confirmation&quot;
          name=&quot;email-sign-up-password-confirmation&quot;
          disabled={disabled}
          {...this.props.inputProps.passwordConfirmation} /&gt;

        &lt;ButtonLoader
          loading={this.props.auth.getIn([&quot;emailSignUp&quot;, this.getEndpoint(), &quot;loading&quot;])}
          type=&quot;submit&quot;
          name=&quot;email-sign-up-submit&quot;
          primary={true}
          style={{float: &quot;right&quot;}}
          icon={ContentSend}
          disabled={disabled}
          onClick={this.handleSubmit.bind(this)}
          {...this.props.inputProps.submit}&gt;
          Sign Up
        &lt;/ButtonLoader&gt;
      &lt;/form&gt;
    );
  }
}

const mapStateToProps = (state) =&gt; {
  return {
    auth: state.auth,
    registerForm: state.form.register,
    emailSignUp: emailSignUp
  };
}

export default connect(mapStateToProps)( muiThemeable()(reduxForm({ form: &#039;register&#039; })(EmailSignUpForm)) );</textarea>
