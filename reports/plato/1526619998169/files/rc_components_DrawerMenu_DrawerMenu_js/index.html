    <textarea id="file-source" class="col-md-12">import React, { Component } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import { Drawer, Divider, MenuItem } from &#039;material-ui&#039;;
import { Link } from &#039;react-router-dom&#039;;
import withTheme from &#039;material-ui/styles/withTheme&#039;;

// import { OAuthSignInButton } from &#039;redux-auth/material-ui-theme&#039;;
import SignOutButton from &#039;components/SignOutButton&#039;;
import ButtonLoader from &#039;components/ButtonLoader&#039;;
import facebookIcon from &#039;assets/fb-icon.png&#039;;
import googleIcon from &#039;assets/google-icon.png&#039;;
import css from &#039;./DrawerMenu.scss&#039;;

const googleIconComponent = () =&gt;
  &lt;img
    src={googleIcon}
    style={{ marginTop: &#039;-10px&#039;, maxWidth: &#039;30px&#039;, width: &#039;30px&#039;, height: &#039;30px&#039; }} /&gt;;

const facebookIconComponent = () =&gt;
  &lt;img
    src={facebookIcon}
    style={{ marginTop: &#039;-10px&#039;, width: &#039;20px&#039;, maxWidth: &#039;20px&#039; }} /&gt;;

let linkStyle = {
  width: &#039;100%&#039;,
  display: &#039;inline-block&#039;,
  textAlign: &#039;center&#039;,
  textTransform: &#039;uppercase&#039;,
  textDecoration: &#039;none&#039;
};

export class DrawerMenu extends Component {
  static propTypes = {
    hideDrawerMenu: PropTypes.func.isRequired,
    isOpen:         PropTypes.bool.isRequired,
    user:           PropTypes.object,
    theme:          PropTypes.object.isRequired
  };

  renderSignedIn() {
    return (
      &lt;div className={css.drawerMenuContainer} &gt;
        &lt;Drawer
          open={this.props.isOpen}
          onClose={this.props.hideDrawerMenu}&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Home
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/songs&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Song List
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/profile&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Profile
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/stats&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Statistics
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/settings&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Settings
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/fields&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Field Builder
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;Divider /&gt;
          &lt;MenuItem&gt;
            &lt;SignOutButton
              label=&#039;LOGOUT&#039;
              next={() =&gt; {
                this.props.hideDrawerMenu();
              }}
              style={{ backgroundColor: &#039;transparent&#039;, width: &#039;100%&#039; }} /&gt;
          &lt;/MenuItem&gt;
        &lt;/Drawer&gt;
      &lt;/div&gt;
    );
  }

  renderSignedOut() {
    return (
      &lt;div className={css.drawerMenuContainer} &gt;
        &lt;Drawer
          open={this.props.isOpen}
          onClose={this.props.hideDrawerMenu}&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/&#039;
              style={linkStyle}
              onClick={this.props.hideDrawerMenu}&gt;
              Home
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/register&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Register
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/reset&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Reset Password
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;MenuItem&gt;
            &lt;Link
              to=&#039;/contact&#039;
              onClick={this.props.hideDrawerMenu}
              style={linkStyle}&gt;
              Contact Support
            &lt;/Link&gt;
          &lt;/MenuItem&gt;
          &lt;Divider /&gt;
          {/* &lt;OAuthSignInButton */}
          {/*   style={{ width: &#039;245px&#039;, margin: &#039;5px 0px 5px 5px&#039; }} */}
          {/*   backgroundColor={&#039;#4c69ba&#039;} */}
          {/*   labelColor={&#039;#ffffff&#039;} */}
          {/*   icon={facebookIconComponent} */}
          {/*   provider=&#039;facebook&#039;&gt; */}
          {/*   Sign In With Facebook */}
          {/* &lt;/OAuthSignInButton&gt; */}
          {/* &lt;OAuthSignInButton */}
          {/*   style={{ width: &#039;245px&#039;, margin: &#039;0px 0px 5px 5px&#039; }} */}
          {/*   backgroundColor={&#039;#4285f4&#039;} */}
          {/*   labelColor={&#039;#ffffff&#039;} */}
          {/*   icon={googleIconComponent} */}
          {/*   provider=&#039;google&#039;&gt; */}
          {/*   Sign In With Google */}
          {/* &lt;/OAuthSignInButton&gt; */}

          {/* icon={googleIconComponent} */}
          &lt;Link to=&#039;/profile&#039;&gt;
            &lt;ButtonLoader
              onClick={() =&gt; { this.props.hideDrawerMenu(); }}
              label=&#039;Sign In With Email&#039; /&gt;
          &lt;/Link&gt;
        &lt;/Drawer&gt;
      &lt;/div&gt;
    );
  }

  render() {
    const isSignedIn = this.props.user &amp;&amp; this.props.user.get(&#039;isSignedIn&#039;);
    linkStyle = { ...linkStyle, ...{ color: this.props.theme.instrumental.headerLinksColor } };
    if (isSignedIn) {
      return this.renderSignedIn();
    } else {
      return this.renderSignedOut();
    }
  }
}

export default withTheme()(DrawerMenu);
</textarea>
