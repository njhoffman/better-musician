<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import { connect } from &#039;react-redux&#039;;
import PropTypes from &#039;prop-types&#039;;
import onClickOutside from &#039;react-onclickoutside&#039;;
import {
  Table,
  TableHead,
  TableBody,
  TableRow
} from &#039;@material-ui/core&#039;;
import { withStyles } from &#039;@material-ui/core/styles&#039;;
import Tappable from &#039;react-tappable&#039;;

import { setCurrentSong, setSortColumn } from &#039;routes/Songs/modules/reducer&#039;;
import { songs as songsSelector } from &#039;routes/Songs/modules/selectors&#039;;
import SongsListHeader from &#039;./SongsListHeader&#039;;
import Song from &#039;./Song&#039;;

const styles = (theme) =&gt; ({
  root: {
    // tableLayout: &#039;auto&#039;
    tableLayout: &#039;fixed&#039;
  },
  columnTitle: {
    textAlign: &#039;center&#039;,
    [theme.breakpoints.down(&#039;sm&#039;)]: {
      textAlign: &#039;left&#039;,
      width: &#039;66%&#039;,
    }
  },
  columnArtist: {
    textAlign: &#039;center&#039;
  },
  columnProgress: {
    textAlign: &#039;center&#039;,
    width: &#039;80px&#039;,
    [theme.breakpoints.down(&#039;sm&#039;)]: {
      display: &#039;none&#039;
    }
  },
  columnDifficulty: {
    textAlign: &#039;center&#039;,
    width: &#039;80px&#039;,
    paddingRight: &#039;12px !important&#039;,
    [theme.breakpoints.down(&#039;sm&#039;)]: {
      display: &#039;none&#039;
    }
  }
});

const clickOutside = ({ target }) =&gt; {
  if (target.classList &amp;&amp; target.classList.value.indexOf(&#039;AppContainer-contentWrapper&#039;) !== -1) {
    return setCurrentSong();
  }
  return () =&gt; {};
};

const SongsList = ({
  songsCollection,
  setSong,
  currentSongId,
  classes,
  setSort,
  sortField,
  sortDirection
}) =&gt; (
  &lt;Table padding=&#039;dense&#039; className={classes.root}&gt;
    &lt;TableHead&gt;
      &lt;TableRow&gt;
        &lt;SongsListHeader
          name=&#039;title&#039;
          displayName=&#039;Title&#039;
          className={classes.columnTitle}
          setSort={setSort}
          sortDirection={sortDirection}
          sortField={sortField}
        /&gt;
        &lt;SongsListHeader
          name=&#039;artist&#039;
          displayName=&#039;Artist&#039;
          className={classes.columnArtist}
          setSort={setSort}
          sortDirection={sortDirection}
          sortField={sortField}
        /&gt;
        &lt;SongsListHeader
          name=&#039;progress&#039;
          displayName=&#039;Progress&#039;
          className={classes.columnProgress}
          setSort={setSort}
          sortDirection={sortDirection}
          sortField={sortField}
        /&gt;
        &lt;SongsListHeader
          name=&#039;difficulty&#039;
          displayName=&#039;Difficulty&#039;
          className={classes.columnDifficulty}
          setSort={setSort}
          sortDirection={sortDirection}
          sortField={sortField}
        /&gt;
      &lt;/TableRow&gt;
    &lt;/TableHead&gt;
    &lt;TableBody&gt;
      {songsCollection &amp;&amp; songsCollection.map(song =&gt; (
        &lt;Tappable
          component={Song}
          songValues={song}
          onTap={(e) =&gt; setSong(song)}
          key={song.id}
          {...{ setSong }}
        /&gt;
      ))}
    &lt;/TableBody&gt;
  &lt;/Table&gt;
);

SongsList.defaultProps = {
  songsCollection: [],
  currentSongId: null,
  sortDirection: &#039;desc&#039;,
  sortField: null
};

SongsList.propTypes = {
  songsCollection: PropTypes.arrayOf(
    PropTypes.shape({
      id:        PropTypes.string,
      title:     PropTypes.string
    }).isRequired
  ),
  setSort:           PropTypes.func.isRequired,
  setSong:           PropTypes.func.isRequired,
  sortDirection:     PropTypes.string,
  sortField:         PropTypes.string,
  currentSongId:     PropTypes.string,
  classes:           PropTypes.instanceOf(Object).isRequired
};

const mapStateToProps = (state, action) =&gt; ({
  sortField:       state.SongsView.sortField,
  sortDirection:   state.SongsView.sortInverse ? &#039;desc&#039; : &#039;asc&#039;,
  songsCollection: songsSelector(state),
  currentSongId:   state.SongsView ? state.SongsView.currentSong : null
});

const mapActionCreators = ({
  setSong:            setCurrentSong,
  setSort:            setSortColumn,
  handleClickOutside: clickOutside
});

export default connect(mapStateToProps, mapActionCreators)(withStyles(styles)(onClickOutside(SongsList)));
</textarea>
