    <textarea id="file-source" class="col-md-12">import React, { Fragment } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import classNames from &#039;classnames&#039;;
import {
  IconButton,
  SnackbarContent as MaterialSnackbarContent,
  Typography,
  withStyles
} from &#039;@material-ui/core&#039;;

import CheckCircleIcon from &#039;@material-ui/icons/CheckCircle&#039;;
import ErrorIcon from &#039;@material-ui/icons/Error&#039;;
import InfoIcon from &#039;@material-ui/icons/Info&#039;;
import CloseIcon from &#039;@material-ui/icons/Close&#039;;
import WarningIcon from &#039;@material-ui/icons/Warning&#039;;

const styles = (theme) =&gt; ({
  snackbarContent: {
    minWidth: &#039;60%&#039;,
    padding: &#039;2px 16px&#039;,
    borderRadius: &#039;0px 0px 5px 5px&#039;,
    opacity: 0.95
  },
  success: {
    backgroundColor: &#039;#216843&#039;
  },
  error: {
    backgroundColor: &#039;#7e1313&#039;
  },
  info: {
    backgroundColor: theme.palette.primary.dark,
  },
  warning: {
    backgroundColor: &#039;#ba5c00&#039;
  },
  icon: {
    fontSize: 20,
    color: theme.palette.text.primary,
    verticalAlign: &#039;middle&#039;
  },
  iconVariant: {
    opacity: 0.9,
    marginRight: theme.spacing.unit,
  },
  messageContainer: {
    display: &#039;flex&#039;,
    alignItems: &#039;center&#039;,
    flex: 1
  },
  actionContainer: {
    display: &#039;flex&#039;,
    alignItems: &#039;center&#039;,
    paddingLeft: 0
  },
  message: {
    opacity: 0.8,
  },
  title: {
    opacity: 1,
    marginRight: &#039;10px&#039;,
    whiteSpace: &#039;nowrap&#039;
  }
});

const variantIcon = {
  success: CheckCircleIcon,
  warning: WarningIcon,
  error: ErrorIcon,
  info: InfoIcon,
};

const SnackbarContent = (props) =&gt; {
  const { classes, className, onClose, queue, ...other } = props;
  const { title, variant, message } = queue[0];
  const Icon = variantIcon[variant];
  return (
    &lt;MaterialSnackbarContent
      className={`${classNames(classes[variant], className)} ${classes.snackbarContent}`}
      aria-describedby=&#039;client-snackbar&#039;
      classes={{
        message: classes.messageContainer,
        action: classes.actionContainer
      }}
      message={(
        &lt;Fragment&gt;
          &lt;Icon className={classNames(classes.icon, classes.iconVariant)} /&gt;
          &lt;Typography variant=&#039;overline&#039; className={classes.title}&gt;
            {title}
          &lt;/Typography&gt;
          &lt;Typography variant=&#039;body2&#039; id=&#039;client-snackbar&#039; className={classes.message}&gt;
            {message}
          &lt;/Typography&gt;
        &lt;/Fragment&gt;
      )}
      action={[
        &lt;IconButton
          key=&#039;close&#039;
          aria-label=&#039;Close&#039;
          color=&#039;inherit&#039;
          className={classes.close}
          onClick={onClose}&gt;
          &lt;Typography&gt;
            &lt;CloseIcon className={classes.icon} /&gt;
          &lt;/Typography&gt;
        &lt;/IconButton&gt;,
      ]}
      {...other}
    /&gt;
  );
};

SnackbarContent.defaultProps = {
  className: &#039;&#039;
};

SnackbarContent.propTypes = {
  classes:   PropTypes.instanceOf(Object).isRequired,
  className: PropTypes.string,
  queue:     PropTypes.arrayOf(PropTypes.object).isRequired,
  onClose:   PropTypes.func.isRequired
};

export default withStyles(styles)(SnackbarContent);
</textarea>
