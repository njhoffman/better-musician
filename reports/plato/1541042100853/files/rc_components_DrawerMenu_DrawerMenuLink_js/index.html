    <textarea id="file-source" class="col-md-12">import React, { Fragment } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import { connect } from &#039;react-redux&#039;;
import { MenuItem, ListItemIcon, ListItemText, withStyles } from &#039;@material-ui/core&#039;;
import { NavLink } from &#039;react-router-dom&#039;;
import { uiHideDrawerMenu } from &#039;actions/ui&#039;;

const styles = (theme) =&gt; ({
  root: {
    padding: &#039;0px&#039;,
    height: &#039;48px&#039;,
  },
  navButton: {
    width: &#039;100%&#039;,
    display: &#039;flex&#039;,
    alignItems: &#039;center&#039;,
    padding: &#039;0px 24px&#039;
  },
  navLink: {
    textDecoration: &#039;none&#039;,
    width: &#039;100%&#039;,
    display: &#039;flex&#039;,
    alignItems: &#039;center&#039;,
    padding: &#039;0px 24px&#039;,
  },
  google: {
    borderRadius: &#039;5px&#039;,
    background: &#039;#4c69ba66&#039;,
    margin: &#039;6px&#039;,
    height: &#039;42px&#039;
  },
  facebook: {
    background: &#039;#4285f466&#039;,
    borderRadius: &#039;5px&#039;,
    margin: &#039;6px&#039;,
    height: &#039;42px&#039;
  },
  navText: {
    textAlign: &#039;center&#039;,
    color: theme.app.headerLinksColor,
    textTransform: &#039;uppercase&#039;,
    padding: &#039;0px&#039;
  },
  loginText: {
    display: &#039;flex&#039;,
    padding: &#039;0px&#039;,
    justifyContent: &#039;center&#039;
  },
  textWrapper: {
    padding: &#039;0px&#039;,
    justifyContent: &#039;center&#039;
  },
  icon: {
    marginRight: &#039;10px&#039;
  }
});

const MenuLink = ({ classes, label, Icon, loginLink }) =&gt; (
  &lt;Fragment&gt;
    {Icon &amp;&amp; (
      &lt;ListItemIcon&gt;
        &lt;Icon className={classes.icon} /&gt;
      &lt;/ListItemIcon&gt;
    )}
    &lt;ListItemText
      inset={Icon &amp;&amp; true}
      className={classes.textWrapper}
      primaryTypographyProps={{
        className: loginLink ? classes.loginText : classes.navText
      }}
      primary={label}
    /&gt;
  &lt;/Fragment&gt;
);

MenuLink.defaultProps = {
  loginLink: &#039;&#039;,
  label:     &#039;&#039;,
  Icon:      null
};

MenuLink.propTypes = {
  classes:        PropTypes.instanceOf(Object).isRequired,
  label:          PropTypes.string,
  Icon:           PropTypes.func,
  loginLink:      PropTypes.oneOfType([
    PropTypes.string,
    PropTypes.bool
  ])
};

const DrawerMenuLink = ({
  link,
  hideDrawerMenu,
  classes,
  onClick,
  loginLink,
  ...props
}) =&gt; (
  &lt;MenuItem
    onClick={onClick || hideDrawerMenu}
    className={`${classes.root} ${classes[loginLink]}`}&gt;
    {link &amp;&amp; (
      &lt;NavLink to={link} className={classes.navLink}&gt;
        {MenuLink({ classes, loginLink, ...props })}
      &lt;/NavLink&gt;
    )}
    {!link &amp;&amp; (
      &lt;div className={classes.navButton}&gt;
        {MenuLink({ classes, loginLink, ...props })}
      &lt;/div&gt;
    )}
  &lt;/MenuItem&gt;
);

DrawerMenuLink.defaultProps = {
  onClick:   (() =&gt; {}),
  link:      &#039;&#039;,
  loginLink: &#039;&#039;
};

DrawerMenuLink.propTypes = {
  hideDrawerMenu: PropTypes.func.isRequired,
  classes:        PropTypes.instanceOf(Object).isRequired,
  onClick:        PropTypes.func,
  link:           PropTypes.string,
  loginLink:      PropTypes.oneOfType([
    PropTypes.string,
    PropTypes.bool
  ])
};

const mapStateToProps = (state) =&gt; ({});
const mapActionCreators = {
  hideDrawerMenu : uiHideDrawerMenu
};

export default connect(mapStateToProps, mapActionCreators)(withStyles(styles)(DrawerMenuLink));
