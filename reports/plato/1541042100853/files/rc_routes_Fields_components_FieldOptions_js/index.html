<div class="container">

    <textarea id="file-source" class="col-md-12">import React, { Fragment, Component } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import {
  Chip,
  FormRow
} from &#039;components/Field&#039;;
import { Field } from &#039;redux-form&#039;;
import { TextField, withStyles } from &#039;@material-ui/core&#039;;
import { Column } from &#039;react-foundation&#039;;
import Button from &#039;components/Button&#039;;

const styles = (theme) =&gt; ({
  chips: {
    display: &#039;inline-flex&#039;,
    flexWrap: &#039;wrap&#039;,
    justifyContent: &#039;space-around&#039;,
    margin: &#039;10px 0px&#039;,
    maxHeight: &#039;12vh&#039;,
    // minHeight: &#039;75px&#039;,
    overflowY: &#039;scroll&#039;
  },
  addOptionWrapper: {
    display: &#039;flex&#039;,
    justifyContent: &#039;center&#039;
  },
  addButton: {
    display: &#039;flex&#039;,
    alignSelf: &#039;center&#039;
  },
});

class FieldOptions extends Component {
  static propTypes = {
    classes: PropTypes.instanceOf(Object).isRequired,
    fields: PropTypes.oneOfType([
      PropTypes.array,
      PropTypes.object
    ]).isRequired
  }

  state = {
    optionText : &#039;&#039;
  };

  addOption() {
    const { optionText } = this.state;
    const { fields } = this.props;
    fields.push(optionText.trim());
    this.setState({
      optionText: &#039;&#039;
    });
  }

  render() {
    const { classes, fields: subFields } = this.props;
    const { optionText } = this.state;
    return (
      &lt;Fragment&gt;
        &lt;FormRow&gt;
          &lt;Column className={classes.addOptionWrapper} small={12}&gt;
            &lt;TextField
              label=&#039;Option Text&#039;
              onChange={(e) =&gt; this.setState({ optionText: e.target.value })}
              value={optionText}
              name=&#039;optionText&#039;
            /&gt;
            &lt;Button
              variant=&#039;contained&#039;
              onClick={() =&gt; this.addOption()}
              className={classes.addButton}
              size=&#039;small&#039;
              secondary
              label=&#039;Add&#039;
            /&gt;
          &lt;/Column&gt;
        &lt;/FormRow&gt;
        &lt;FormRow&gt;
          &lt;Column small={12} className={classes.chips}&gt;
            {subFields.map((option, index, fieldsRef) =&gt; (
              &lt;Field
                key={option.id}
                name={`${option}`}
                component={Chip}
                onDelete={() =&gt; fieldsRef.remove(index)}
              /&gt;
            ))}
          &lt;/Column&gt;
        &lt;/FormRow&gt;
      &lt;/Fragment&gt;
    );
  }
}

export default withStyles(styles)(FieldOptions);
</textarea>
