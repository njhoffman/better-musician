<div class="container">

    <textarea id="file-source" class="col-md-12">import React, { Fragment } from &#039;react&#039;;
import { connect } from &#039;react-redux&#039;;
import PropTypes from &#039;prop-types&#039;;
import {
  ExpansionPanel,
  ExpansionPanelSummary,
  ExpansionPanelDetails,
  Typography,
  withStyles
} from &#039;@material-ui/core&#039;;
import { Row, Column } from &#039;react-foundation&#039;;
import {
  MdModeEdit as EditIcon,
  MdClose as CancelIcon,
  MdDelete as DeleteIcon
} from &#039;react-icons/md&#039;;
import ExpandMoreIcon from &#039;@material-ui/icons/ExpandMore&#039;;

import {
  editField,
  deleteField,
  cancelEdit
} from &#039;actions/api&#039;;
import Button from &#039;components/Button&#039;;
import { savedTabs as savedTabsSelector } from &#039;../modules/selectors&#039;;

const styles = (theme) =&gt; ({
  root: {
    width: &#039;100%&#039;,
  },
  expansionPanel: {
    margin: &#039;10px 15px&#039;,
    [theme.breakpoints.down(&#039;sm&#039;)]: {
      margin: &#039;1px 3px&#039;
    }
  },
  expansionSummary: {
    background: theme.palette.primary.dark,
    margin: &#039;6px 0px&#039;
  },
  expansionDetails: {
    flexDirection: &#039;column&#039;,
    padding: &#039;8px 24px 24px&#039;,
    margin: &#039;0px 10px&#039;,
    [theme.breakpoints.down(&#039;sm&#039;)]: {
      padding: &#039;2px 4px 4px&#039;
    },
    [theme.breakpoints.down(&#039;md&#039;)]: {
      padding: &#039;6px 8px 8px&#039;
    }
  },
  summaryRoot: {
    minHeight: &#039;12px&#039;,
    [theme.breakpoints.down(&#039;sm&#039;)]: {
      padding: &#039;0px 8px 0px 8px&#039;
    },
    &#039;&amp;:hover&#039;: {
      background: theme.palette.primary.light
    },
    &#039;&amp; &gt; div&#039;: {
      background: &#039;transparent&#039;,
      alignItems: &#039;center&#039;,
    }
  },
  summaryContent: {
    margin: &#039;6px 0px&#039;,
  },
  summaryExpanded: {
    background: theme.palette.primary.main,
    minHeight: &#039;1.5em !important&#039;,
    margin: &#039;12px 0px 6px 0px !important&#039;
  },
  expandIcon: {
    margin: &#039;0px !important&#039;
  },
  tabName : {
    whiteSpace: &#039;nowrap&#039;,
    textOverflow: &#039;ellipsis&#039;,
    overflowX: &#039;hidden&#039;
    // width: &#039;30%&#039;,

    // display: &#039;inline-block&#039;,
  },
  tabNumber: {
    textAlign: &#039;left&#039;,
    fontWeight: &#039;bold&#039;,
    fontVariant: &#039;small-caps&#039;,
    fontSize: &#039;0.8em&#039;,
    opacity: 0.8
  },
  tabCount: {
    textAlign: &#039;right&#039;,
    fontVariant: &#039;small-caps&#039;,
    opacity: 0.8,
    marginRight: &#039;10px&#039;,
    fontSize: &#039;0.8em&#039;
  },
  fieldPreviewLabel: {
    textAlign: &#039;left&#039;,
    fontSize: &#039;0.8em&#039;,
    fontVariant: &#039;small-caps&#039;,
    margin: &#039;5px 0px -20px 0px&#039;,
    padding: &#039;0px&#039;,
  },
  fieldLabel: {
    fontVariant: &#039;small-caps&#039;,
    // width: &#039;25%&#039;,
    display: &#039;inline-block&#039;,
    // fontSize: &#039;0.8em&#039;,
    textAlign: &#039;right&#039;,
    whiteSpace: &#039;no-wrap&#039;,
    overflow: &#039;hidden&#039;,
    textOverflow: &#039;ellipsis&#039;
  },
  fieldValue: {
    // width: &#039;75%&#039;,
    whiteSpace: &#039;nowrap&#039;,
    overflow: &#039;hidden&#039;,
    textOverflow: &#039;ellipsis&#039;
  },
  fieldDetails: {
    padding: &#039;0px&#039;,
  },
  fieldButtons: {
    justifyContent: &#039;space-evenly&#039;,
    padding: &#039;0px&#039;,
    display: &#039;flex&#039;
  },
  activeField: {
    // tabbedField overrides
    border: &#039;solid 1px rgb(170,180,204) !important&#039;,
    backgroundColor: &#039;rgba(170, 180, 204, 0.1) !important&#039;
  },
  flexButton: {
    width: &#039;36px&#039;,
    height: &#039;36px&#039;,
    padding: &#039;6px&#039;
  },

  heading: {
    fontSize: theme.typography.pxToRem(15),
  },
  secondaryHeading: {
    fontSize: theme.typography.pxToRem(15),
    color: theme.palette.text.secondary,
  },
  details: {
    alignItems: &#039;center&#039;,
  },
  helper: {
    borderLeft: `2px solid ${theme.palette.divider}`,
    padding: `${theme.spacing.unit}px ${theme.spacing.unit * 2}px`,
  },
  link: {
    color: theme.palette.primary.main,
    textDecoration: &#039;none&#039;,
    &#039;&amp;:hover&#039;: {
      textDecoration: &#039;underline&#039;,
    },
  },
  tabbedField: {
    borderRadius: &#039;10px&#039;,
    border: &#039;solid 1px #456&#039;,
    padding: &#039;7px 5px&#039;,
    margin: &#039;3px 5px&#039;
  }
});

const FieldList = (props) =&gt; {
  const {
    editingField,
    edit,
    cancel,
    delete: remove,
    savedTabs,
    classes
  } = props;

  const renderFieldItem = (field, key) =&gt; {
    const editingId = editingField ? editingField.id : null;
    return (
      &lt;Row className={`${classes.tabbedField} ${editingId === field.id ? classes.activeField : &#039;&#039;}`} key={key}&gt;
        &lt;Column small={6} className={classes.fieldDetails}&gt;
          &lt;Row&gt;
            &lt;Column small={4} className={classes.fieldLabel}&gt;
              &lt;Typography variant=&#039;body1&#039;&gt;
                Label:
              &lt;/Typography&gt;
            &lt;/Column&gt;
            &lt;Column small={8} className={classes.fieldValue}&gt;
              &lt;Typography variant=&#039;caption&#039;&gt;
                {field.label}
              &lt;/Typography&gt;
            &lt;/Column&gt;
          &lt;/Row&gt;
          &lt;Row&gt;
            &lt;Column small={4} className={classes.fieldLabel}&gt;
              &lt;Typography variant=&#039;body1&#039;&gt;
                Type:
              &lt;/Typography&gt;
            &lt;/Column&gt;
            &lt;Column small={8} className={classes.fieldValue}&gt;
              &lt;Typography variant=&#039;caption&#039;&gt;
                {field.typeName}
              &lt;/Typography&gt;
            &lt;/Column&gt;
          &lt;/Row&gt;
        &lt;/Column&gt;
        &lt;Column small={3} className={`${classes.fieldButtons}`}&gt;
          &lt;Button
            variant=&#039;outlined&#039;
            secondary
            style={{ marginLeft: (editingId === field.id ? &#039;0px&#039; : &#039;0px&#039;) }}
            className={`${classes.flexButton}`}
            label=&#039;Preview&#039;
          /&gt;
        &lt;/Column&gt;
        &lt;Column small={3} className={`${classes.fieldButtons}`}&gt;
          &lt;Button
            variant=&#039;text&#039;
            onClick={field.id === editingId ? cancel() : edit(field)}
            className={classes.flexButton}
            style={{ color: &#039;#bbbbff&#039; }}
            icon={field.id === editingId ? &lt;CancelIcon onClick={cancel} /&gt; : &lt;EditIcon /&gt;}
          /&gt;
          {!(field.id === editingId) &amp;&amp; (
            &lt;Button
              variant=&#039;text&#039;
              onClick={() =&gt; remove(field.id)}
              className={classes.flexButton}
              style={{ color: &#039;#ffbbbb&#039; }}
              icon={&lt;DeleteIcon /&gt;}
            /&gt;
          )}
        &lt;/Column&gt;
      &lt;/Row&gt;
    );
  };

  return (
    &lt;Fragment&gt;
      {savedTabs.map((tab, i) =&gt; (
        &lt;ExpansionPanel
          key={tab.idx}
          className={classes.expansionPanel}
          defaultExpanded={i === 0}&gt;
          &lt;ExpansionPanelSummary
            expandIcon={&lt;ExpandMoreIcon /&gt;}
            className={classes.expansionSummary}
            classes={{
              root: classes.summaryRoot,
              expanded: classes.summaryExpanded,
              content: classes.summaryContent,
              expandIcon: classes.expandIcon
            }}&gt;
            &lt;Column&gt;
              &lt;Typography variant=&#039;subtitle2&#039; className={classes.tabNumber}&gt;
                {`Tab ${i + 1}`}
              &lt;/Typography&gt;
            &lt;/Column&gt;
            &lt;Column&gt;
              &lt;Typography variant=&#039;subtitle2&#039; className={classes.tabName}&gt;
                {tab.name}
              &lt;/Typography&gt;
            &lt;/Column&gt;
            &lt;Column&gt;
              &lt;Typography variant=&#039;subtitle2&#039; className={classes.tabCount}&gt;
                {`${tab.fields.length} Fields`}
              &lt;/Typography&gt;
            &lt;/Column&gt;
          &lt;/ExpansionPanelSummary&gt;
          &lt;ExpansionPanelDetails className={classes.expansionDetails}&gt;
            {tab.fields.map(renderFieldItem)}
          &lt;/ExpansionPanelDetails&gt;
        &lt;/ExpansionPanel&gt;
      ))}
    &lt;/Fragment&gt;
  );
};

const mapActionCreators = {
  edit:   editField,
  delete: deleteField,
  cancel: cancelEdit
};

const mapStateToProps = (state) =&gt; ({
  savedTabs:     savedTabsSelector(state)
});

FieldList.propTypes = {
  savedTabs:    PropTypes.arrayOf(PropTypes.object).isRequired,
  editingField: PropTypes.shape({
    type:    PropTypes.string.isRequired,
    tabName: PropTypes.string.isRequired,
    id:      PropTypes.string.isRequired,
    label:   PropTypes.string
  }).isRequired,
  classes:      PropTypes.instanceOf(Object).isRequired,
  edit:         PropTypes.func.isRequired,
  delete:       PropTypes.func.isRequired,
  cancel:       PropTypes.func.isRequired
};
export default connect(mapStateToProps, mapActionCreators)(withStyles(styles)(FieldList));
</textarea>
