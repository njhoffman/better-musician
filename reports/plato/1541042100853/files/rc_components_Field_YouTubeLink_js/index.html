    <textarea id="file-source" class="col-md-12">import React, { Component, Fragment } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import { get } from &#039;lodash&#039;;
import { Row, Column } from &#039;react-foundation&#039;;
import { TextField, withStyles } from &#039;@material-ui/core&#039;;
// import Textbox from &#039;./Textbox&#039;;
import { Field } from &#039;redux-form&#039;;
import createComponent from &#039;./createFormField&#039;;
import mapError from &#039;./mapError&#039;;

const styles = (theme) =&gt; ({
  inputRow: {
    marginBottom: &#039;20px&#039;
  }
});

const youtubeRE = /http(?:s?):\/\/(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-_]*)(&amp;(amp;)?[\w?=]*)?/;

const TextboxForm = createComponent(TextField, ({
  input: { onChange, ...inputProps },
  onChange: onFieldChange,
  defaultValue,
  ...props
}) =&gt; ({
  ...mapError(props),
  ...inputProps,
  onChange: (event) =&gt; {
    onChange(event.target.value);
    if (onFieldChange) {
      onFieldChange(event.target.value);
    }
  },
}));

class YouTubeLink extends Component {
  static defaultProps = {
    preview: false,
    initialValues: null,
    style: {},
    id: null
  };

  static propTypes = {
    preview       : PropTypes.bool,
    initialValues : PropTypes.instanceOf(Object),
    style         : PropTypes.instanceOf(Object),
    id            : PropTypes.string
  }

  constructor(props) {
    super(props);
    this.state = {
      videoId: this.parseUrl(get(props.initialValues, props.input.name))
    };
  }

  parseUrl(val) {
    const videoId = youtubeRE.test(val) ? val.match(youtubeRE)[1] : val;
    if (this.state) {
      this.setState({ videoId });
    }
    return videoId;
  }

  render() {
    const {
      preview, id, meta, classes,
      field, input, label,
    } = this.props;

    if (preview) {
      return (
        &lt;Field
          style={{ width: &#039;200px&#039;, marginTop: &#039;0px&#039; }}
          name={id}
          component={TextField}
          label={field.label}
        /&gt;
      );
    }
    const { videoId } = this.state;
    return (
      &lt;Fragment&gt;
        &lt;Row className={classes.inputRow}&gt;
          &lt;Column centerOnSmall&gt;
            &lt;TextboxForm
              name={input.name}
              onChange={(e, val) =&gt; this.parseUrl(val)}
              {...{ input, meta, label }}
            /&gt;
          &lt;/Column&gt;
        &lt;/Row&gt;
        &lt;Row&gt;
          &lt;Column /&gt;
        &lt;/Row&gt;
        &lt;Row&gt;
          &lt;Column centerOnSmall&gt;
            &lt;iframe
              id=&#039;player&#039;
              title={field.id}
              type=&#039;text/html&#039;
              width=&#039;350&#039;
              height=&#039;250&#039;
              src={`http://www.youtube.com/embed/${videoId}`}
            /&gt;
          &lt;/Column&gt;
        &lt;/Row&gt;
      &lt;/Fragment&gt;
    );
  }
}

export default withStyles(styles)(YouTubeLink);
