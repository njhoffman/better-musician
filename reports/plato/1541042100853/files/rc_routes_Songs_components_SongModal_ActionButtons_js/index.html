<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import { connect } from &#039;react-redux&#039;;
import { Button, Divider, withStyles } from &#039;@material-ui/core&#039;;
import { MdDelete as DeleteIcon } from &#039;react-icons/md&#039;;

import { uiShowSongModal, uiHideModal } from &#039;actions/ui&#039;;
import { MODAL_VARIANT_EDIT, MODAL_VARIANT_VIEW, MODAL_VARIANT_ADD } from &#039;constants/ui&#039;;
import { addSong } from &#039;actions/api&#039;;
import { Row, Column } from &#039;react-foundation&#039;;

const styles = (theme) =&gt; ({
  root: {
    width: &#039;100%&#039;
  },
  left: {
    flex: 1
  },
  right: {
    flex: 1,
    textAlign: &#039;right&#039;
  },
  deleteButton: {
    color: theme.palette.error.main
  }
});

const ActionButtons = ({
  classes,
  add,
  edit,
  variant,
  hideModal
}) =&gt; {
  let buttonLabel = &#039;Add&#039;;
  if (variant === MODAL_VARIANT_VIEW) {
    buttonLabel = &#039;Edit&#039;;
  } else if (MODAL_VARIANT_VIEW) {
    buttonLabel = &#039;Save&#039;;
  }

  return (
    &lt;Row className={classes.root}&gt;
      &lt;Divider /&gt;
      &lt;Column className={classes.left}&gt;
        {variant !== MODAL_VARIANT_ADD &amp;&amp; (
          &lt;Button
            variant=&#039;text&#039;
            className={classes.deleteButton}
            onClick={addSong}&gt;
            &lt;DeleteIcon /&gt;
            Delete
          &lt;/Button&gt;
        )}
      &lt;/Column&gt;
      &lt;Column className={classes.right}&gt;
        &lt;Button
          variant=&#039;text&#039;
          color=&#039;primary&#039;
          onClick={() =&gt; hideModal()}&gt;
          Cancel
        &lt;/Button&gt;
        &lt;Button
          variant=&#039;contained&#039;
          color=&#039;primary&#039;
          onClick={variant === MODAL_VARIANT_VIEW ? edit : add}&gt;
          {buttonLabel}
        &lt;/Button&gt;
      &lt;/Column&gt;
    &lt;/Row&gt;
  );
};

ActionButtons.propTypes = {
  classes   : PropTypes.instanceOf(Object).isRequired,
  add       : PropTypes.func.isRequired,
  edit      : PropTypes.func.isRequired,
  variant   : PropTypes.string.isRequired,
  hideModal : PropTypes.func.isRequired
};

const mapDispatchToProps = {
  add: addSong,
  edit : () =&gt; uiShowSongModal(MODAL_VARIANT_EDIT),
  hideModal: uiHideModal
};

const mapStateToProps = (state) =&gt; ({ });

export default connect(mapStateToProps, mapDispatchToProps)(
  withStyles(styles)(ActionButtons)
);
</textarea>
