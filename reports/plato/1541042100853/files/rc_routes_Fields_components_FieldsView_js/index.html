    <textarea id="file-source" class="col-md-12">import React, { Fragment } from &#039;react&#039;;
import { connect } from &#039;react-redux&#039;;
import PropTypes from &#039;prop-types&#039;;
import { Column } from &#039;react-foundation&#039;;
import { withRouter } from &#039;react-router&#039;;
import { FieldArray, reduxForm } from &#039;redux-form&#039;;
import {
  Button as MaterialButton, AppBar,
  Paper, Tabs, Tab, Divider, withStyles
} from &#039;@material-ui/core&#039;;

import {
  MdSave as SaveIcon,
  MdAdd as AddIcon
} from &#039;react-icons/md&#039;;

import Button from &#039;components/Button&#039;;
import FormField, { FormRow } from &#039;components/Field&#039;;
import { updateField, addField } from &#039;actions/api&#039;;

import FieldList from &#039;./FieldList&#039;;
import FieldOptions from &#039;./FieldOptions&#039;;

const styles = (theme) =&gt; ({
  root: {
    textAlign: &#039;center&#039;,
    [theme.breakpoints.down(&#039;sm&#039;)]: {
      padding: &#039;0px&#039;
    }
  },
  form: {
    margin: &#039;15px&#039;,
    padding: &#039;5px&#039;,
    [theme.breakpoints.down(&#039;sm&#039;)]: {
      margin: &#039;10px 5px&#039;,
      padding: &#039;2px&#039;,
    }
  },
  buttonDivider: {
    marginTop: &#039;5px&#039;,
    marginBottom: &#039;10px&#039;
  },
  buttonBar: {
    marginTop: theme.spacing.unit,
    marginBottom: theme.spacing.unit,
  },
  extraFields: {
    justifyContent: &#039;space-around&#039;
  }
});

export const FieldsView = ({
  update,
  add,
  editingField,
  formValues,
  history,
  classes,
  ...props
}) =&gt; {
  // const user = props.settings.get(&#039;attributes&#039;);
  const disabled =  false;

  // TODO: integrate into CustomField model
  const fieldOptions = {
    0: &#039;Text Box&#039;,
    1: &#039;AutoComplete Box&#039;,
    2: &#039;Select Menu&#039;,
    3: &#039;Multi-Select Menu&#039;,
    4: &#039;Check Box&#039;,
    5: &#039;Radio Buttons&#039;,
    6: &#039;Date&#039;,
    7: &#039;YouTube Link&#039;,
    8: &#039;PDF Link&#039;
  };

  const renderExtraFields = () =&gt; {
    switch (parseInt(formValues.type, 10)) {
      case 2:
      case 3:
      case 5:
      default:
        return (&lt;FieldArray name=&#039;options&#039; component={FieldOptions} /&gt;);
    }
  };

  const renderEditButtons = () =&gt; (
    &lt;Fragment&gt;
      &lt;Button
        type=&#039;submit&#039;
        label=&#039;Update&#039;
        labelStyle={{ paddingRight: &#039;5px&#039; }}
        style={{ width: &#039;100px&#039;, marginRight: &#039;15px&#039; }}
        onClick={updateField}
        primary
        icon={&lt;SaveIcon style={{ marginTop: &#039;-10px&#039; }} /&gt;}
        size=&#039;small&#039;
        className=&#039;update-fields-submit&#039;
        disabled={disabled}
      /&gt;
      &lt;MaterialButton
        size=&#039;small&#039;
        style={{ width: &#039;100px&#039;, marginRight: &#039;15px&#039; }}
        className=&#039;update-fields-submit&#039;
        variant=&#039;text&#039;
        color=&#039;secondary&#039;&gt;
        Cancel
      &lt;/MaterialButton&gt;
    &lt;/Fragment&gt;
  );

  const renderAddButtons = () =&gt; (
    &lt;Button
      type=&#039;submit&#039;
      label=&#039;Add Field&#039;
      labelStyle={{ paddingRight: &#039;5px&#039; }}
      style={{ width: &#039;160px&#039;, marginRight: &#039;15px&#039; }}
      onClick={add}
      primary
      size=&#039;small&#039;
      icon={&lt;AddIcon style={{ marginTop: &#039;-10px&#039; }} /&gt;}
      className=&#039;update-fields-submit&#039;
      disabled={disabled}
    /&gt;
  );

  return (
    &lt;Column className={classes.root} centerOnSmall small={12} medium={10} large={8}&gt;
      &lt;Paper elevation={5} className={classes.contentContainer}&gt;
        &lt;AppBar position=&#039;static&#039;&gt;
          &lt;Tabs value=&#039;fields&#039; centered fullWidth onChange={(e, value) =&gt; history.push(value)}&gt;
            &lt;Tab data-route=&#039;/profile&#039; value=&#039;profile&#039; label=&#039;Profile&#039; /&gt;
            &lt;Tab data-route=&#039;/settings&#039; value=&#039;settings&#039; label=&#039;Settings&#039; /&gt;
            &lt;Tab data-route=&#039;/fields&#039; value=&#039;fields&#039; label=&#039;Fields&#039; /&gt;
          &lt;/Tabs&gt;
        &lt;/AppBar&gt;
        &lt;form className={classes.form}&gt;
          &lt;FormRow&gt;
            &lt;FormField
              large={4}
              medium={6}
              small={6}
              label=&#039;Field Type&#039;
              name=&#039;type&#039;
              type=&#039;select&#039;
              options={fieldOptions}
            /&gt;
            &lt;FormField
              large={4}
              medium={6}
              small={6}
              label=&#039;Field Label&#039;
              name=&#039;label&#039;
              type=&#039;text&#039;
            /&gt;
            &lt;FormField
              large={4}
              medium={6}
              small={6}
              label=&#039;Tab Name&#039;
              name=&#039;tabName&#039;
              type=&#039;text&#039;
            /&gt;
          &lt;/FormRow&gt;
          {renderExtraFields()}
          &lt;FormRow className={classes.buttonBar}&gt;
            {editingField &amp;&amp; renderEditButtons()}
            {!editingField &amp;&amp; renderAddButtons()}
          &lt;/FormRow&gt;
          &lt;Divider className={classes.buttonDivider} /&gt;
          &lt;FieldList {...{ editingField }} {...props} /&gt;
        &lt;/form&gt;
      &lt;/Paper&gt;
    &lt;/Column&gt;
  );
};

FieldsView.defaultProps = {
  editingField: null,
  formValues: null
};


FieldsView.propTypes = {
  editingField: PropTypes.shape({
    type:    PropTypes.string.isRequired,
    tabName: PropTypes.string.isRequired,
    id:      PropTypes.string.isRequired,
    label:   PropTypes.string
  }),
  formValues: PropTypes.instanceOf(Object),
  update:     PropTypes.func.isRequired,
  add:        PropTypes.func.isRequired
};

const mapActionCreators = {
  update: updateField,
  add:    addField
};

const mapStateToProps = (state) =&gt; ({
  editingField:  state.FieldsView.editingField,
  formValues:    state.form.updateFieldsForm ? state.form.updateFieldsForm.values : null
});

const updateFieldsForm = reduxForm({
  form: &#039;updateFieldsForm&#039;,
  enableReinitialize: true
})(withStyles(styles)(FieldsView));


export default withRouter(connect(mapStateToProps, mapActionCreators)(updateFieldsForm));
