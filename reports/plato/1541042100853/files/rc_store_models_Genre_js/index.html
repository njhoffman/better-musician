<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import _ from &#039;lodash&#039;;
import BaseModel from &#039;./BaseModel&#039;;

class Genre extends BaseModel {
  static get path() {
    return &#039;/images/genre&#039;;
  }

  static get defaultImage() {
    return &#039;_unknown.png&#039;;
  }

  static get imageLabel() {
    return &#039;Unknown Genre&#039;;
  }

  static findByDisplayName(name) {
    return this.all()
      .toModelArray()
      .filter(genre =&gt; genre.displayName === name)[0];
  }

  static imagesByDisplayName(name) {
    const genre = Genre.findByDisplaylName(name);
    const images = genre &amp;&amp; genre.images ? genre.images : [Genre.defaultImage];
    return images.map(img =&gt; `${Genre.path}/${img}`);
  }

  static reducer(action, model/* , session */) {
    const { type } = action;
    switch (type) {
      case &#039;SONGS_REQUEST&#039;:
        // remove all songs when fetching
        model.all().delete();
        break;
      case &#039;LOAD_GENRES&#039;:
        model.loadData(action.payload, this);
        break;
      default:
        break;
    }
  }

  get primaryImage() {
    return `${Genre.path}/${_.get(this, &#039;images[0].file&#039;) || Genre.defaultImage}`;
  }

  get imageLabel() {
    return this.name || Genre.imageLabel;
  }

  toString() {
    return `Genre: ${this.name}`;
  }
}

Genre.modelName = &#039;Genre&#039;;

Genre.fields = { };

Genre.shallowFields = {
  id: &#039;number&#039;,
  name: &#039;string&#039;,
  icon: &#039;string&#039;
};

export default Genre;
