    <textarea id="file-source" class="col-md-12">import React, { Component, PureComponent } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import Button from &#039;devui/lib/Button&#039;;

export default class SliderButton extends (PureComponent || Component) {
  static propTypes = {
    theme: PropTypes.object,
    type: PropTypes.string,
    disabled: PropTypes.bool,
    onClick: PropTypes.func,
    iconWidth: PropTypes.string,
    iconHeight: PropTypes.string
  }

  static defaultProps = {
    iconWidth: &#039;1.8rem&#039;,
    iconHeight: &#039;1.8rem&#039;
  }

  iconStyle() {
    return {
      cursor: &#039;hand&#039;,
      fill: this.props.theme.base06,
      width: this.props.iconWidth,
      height: this.props.iconHeight,
      verticalAlign: &#039;middle&#039;,
      border: &#039;none&#039;
    };
  }

  renderPlayButton() {
    return (
      &lt;Button
        onClick={this.props.onClick}
        title=&#039;Play&#039;
        size=&#039;small&#039;
        disabled={this.props.disabled}
        theme={this.props.theme} &gt;
        &lt;svg
          viewBox=&#039;0 0 24 24&#039;
          preserveAspectRatio=&#039;xMidYMid meet&#039;
          style={this.iconStyle()}&gt;
          &lt;g&gt;&lt;path d=&#039;M8 5v14l11-7z&#039; /&gt;&lt;/g&gt;
        &lt;/svg&gt;
      &lt;/Button&gt;
    );
  }

  renderPauseButton() {
    return (
      &lt;Button
        onClick={this.props.onClick}
        title=&#039;Pause&#039;
        size=&#039;small&#039;
        disabled={this.props.disabled}
        theme={this.props.theme}&gt;
        &lt;svg
          viewBox=&#039;0 0 24 24&#039;
          preserveAspectRatio=&#039;xMidYMid meet&#039;
          style={this.iconStyle()}&gt;
          &lt;g&gt;&lt;path d=&#039;M6 19h4V5H6v14zm8-14v14h4V5h-4z&#039; /&gt;&lt;/g&gt;
        &lt;/svg&gt;
      &lt;/Button&gt;
    );
  }

  renderStepButton(direction) {
    const isLeft = direction === &#039;left&#039;;
    const d = isLeft
      ? &#039;M15.41 16.09l-4.58-4.59 4.58-4.59-1.41-1.41-6 6 6 6z&#039;
      : &#039;M8.59 16.34l4.58-4.59-4.58-4.59 1.41-1.41 6 6-6 6z&#039;;

    return (
      &lt;Button
        size=&#039;small&#039;
        title={isLeft ? &#039;Go back&#039; : &#039;Go forward&#039;}
        onClick={this.props.onClick}
        disabled={this.props.disabled}
        theme={this.props.theme}&gt;
        &lt;svg
          viewBox=&#039;0 0 24 24&#039;
          preserveAspectRatio=&#039;xMidYMid meet&#039;
          style={this.iconStyle()}&gt;
          &lt;g&gt;&lt;path d={d} /&gt;&lt;/g&gt;
        &lt;/svg&gt;
      &lt;/Button&gt;
    );
  }

  render() {
    switch (this.props.type) {
      case &#039;play&#039;:
        return this.renderPlayButton();
      case &#039;pause&#039;:
        return this.renderPauseButton();
      case &#039;stepLeft&#039;:
        return this.renderStepButton(&#039;left&#039;);
      case &#039;stepRight&#039;:
        return this.renderStepButton(&#039;right&#039;);
      default:
        return null;
    }
  }
}
