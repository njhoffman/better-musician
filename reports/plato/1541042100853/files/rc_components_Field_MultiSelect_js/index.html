<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React, { Fragment } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import { Button, withStyles, Chip } from &#039;@material-ui/core&#039;;
import { Row, Column } from &#039;react-foundation&#039;;
import { Field } from &#039;redux-form&#039;;

// import Chip from &#039;components/Field/Chip&#039;;
import Select from &#039;components/Field/Select&#039;;

const addOption = (values) =&gt; {
  values.push(&#039;testing&#039;);
};

const styles = (theme) =&gt; ({
  controls: {
    display: &#039;flex&#039;,
    whiteSpace: &#039;nowrap&#039;
  },
  values: {
    justifyContent: &#039;center&#039;,
    flexWrap: &#039;wrap&#039;
  },
  addButton: {
    height: &#039;fit-content&#039;,
    marginLeft: &#039;auto&#039;,
    marginRight: &#039;auto&#039;
  }
});

const MultiSelect = ({
  classes,
  label,
  disabled,
  options,
  input
}) =&gt; (
  &lt;Fragment&gt;
    &lt;Row&gt;
      &lt;Column className={classes.controls}&gt;
        &lt;Field
          label={label}
          onChange={(e) =&gt; (e)}
          component={Select}
          disabled={disabled}
          options={options}
          name=&#039;optionText&#039;
        /&gt;
        {!disabled &amp;&amp; (
          &lt;Button
            variant=&#039;contained&#039;
            color=&#039;secondary&#039;
            className={classes.addButton}
            onClick={() =&gt; addOption(input.value)}&gt;
            Add
          &lt;/Button&gt;
        )}
      &lt;/Column&gt;
    &lt;/Row&gt;
    &lt;Row&gt;
      &lt;Column
        centerOnSmall
        className={classes.values}
        small={10}&gt;
        {input.value &amp;&amp; input.value.map((value, idx, values) =&gt; (disabled
          ? (
            &lt;Chip
              key={value}
              label={value}
              onChange={() =&gt; { }}
              style={{ margin: &#039;5px 2px&#039;, fontSize: &#039;0.8em&#039; }}
            /&gt;
          )
          : (
            &lt;Chip
              key={value}
              label={value}
              onDelete={() =&gt; values.remove(idx)}
              style={{ margin: &#039;5px 2px&#039;, fontSize: &#039;0.8em&#039; }}
            /&gt;
          )
        ))}
      &lt;/Column&gt;
    &lt;/Row&gt;
  &lt;/Fragment&gt;
);

MultiSelect.defaultProps = {
  disabled: false,
  label:    &#039;&#039;,
  options:  [],
};

MultiSelect.propTypes = {
  input:      PropTypes.instanceOf(Object).isRequired,
  disabled:   PropTypes.bool,
  label:      PropTypes.string,
  options:    PropTypes.oneOfType([PropTypes.object, PropTypes.array]),
  classes:    PropTypes.instanceOf(Object).isRequired
};

export default withStyles(styles)(MultiSelect);
</textarea>
