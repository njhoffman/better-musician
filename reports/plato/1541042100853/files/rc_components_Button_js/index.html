    <textarea id="file-source" class="col-md-12">import React, { Fragment } from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import { NavLink } from &#039;react-router-dom&#039;;
import {
  Button as MaterialButton,
  IconButton as MaterialIconButton,
  withStyles,
  withTheme
} from &#039;@material-ui/core&#039;;
import Spinners from &#039;react-spinners&#039;;
// BarLoader, BeatLoader, BounceLoader, CircleLoader, ClipLoader, ClimbingBoxLoader, DotLoader,
// FadeLoader, GridLoader, HashLoader, MoonLoader, PacManLoader, PropogateLoader, PulseLoader, RingLoader
// RiseLoader, RotateLoader, ScaleLoader, SyncLoader

const styles = (theme) =&gt; ({
  button: {
    margin: theme.spacing.unit
  },
  buttonLabel: {
    justifyContent: &#039;space-around&#039;
  },
  loaderIcon: {
    // color: theme.palette.secondary.main,
    // border: theme.palette.secondary.main
    transform: &#039;none&#039;
  },
  iconWrapper: {
    fontSize: &#039;inherit&#039;,
    display: &#039;inline-flex&#039;
  },
  icon: {
    fontSize: &#039;inherit&#039;
  },
  rightLabel: {
    marginRight: theme.spacing.unit,
    fontSize: &#039;inherit&#039;,
    lineHeight: &#039;normal&#039;
  },
  leftLabel: {
    marginLeft: theme.spacing.unit,
    fontSize: &#039;inherit&#039;
  },
  centerLabel: {
    fontSize: &#039;inherit&#039;
  },
  centerIcon: {
    fontSize: &#039;inherit&#039;,
    transform: &#039;none&#039;
  },
  linkText: {
    textDecoration: &#039;none&#039;
  }
});

const ucFirst = (str) =&gt; str.toLowerCase().replace(/^\w/, (c) =&gt; c.toUpperCase());

const renderIcon = ({
  icon: Icon,
  classes,
  spinnerType,
  loading,
  override,
  iconHeight,
  theme
}) =&gt; {
  const isLoading = loading || override.loading;
  const iconProps = {
    style: { height: `${iconHeight}em` },
    className: `${classes.icon}`
  };

  if (isLoading) {
    const loaderName = ucFirst(`${spinnerType}Loader`);
    const LoaderIcon = Spinners[loaderName] ? Spinners[loaderName] : Spinners.RingLoader;
    return (
      &lt;LoaderIcon
        color={theme.palette.secondary.light}
        loading={isLoading}
        size={iconHeight}
        sizeUnit=&#039;em&#039;
      /&gt;
    );
  } else if (typeof Icon === &#039;object&#039;) {
    return {
      ...Icon,
      props: {
        ...iconProps,
        ...Icon.props
      }
    };
  }
  return (
    &lt;Icon {...iconProps} /&gt;
  );
};

const renderButton = ({
  label,
  classes,
  iconAlign,
  icon,
  primary,
  secondary,
  color,
  onClick,
  className,
  variant,
  loading,
  style,
  size,
  mini,
  disabled,
  ...props
}) =&gt; {
  const buttonProps = {
    disabled:  disabled || loading,
    className,
    variant,
    color,
    style,
    size,
    mini
  };
  if (primary || secondary) {
    buttonProps.color = primary ? &#039;primary&#039; : &#039;secondary&#039;;
  }
  const labelClass = icon &amp;&amp; label ? classes[`${iconAlign}Label`] : classes.centerLabel;
  const BaseButton = icon &amp;&amp; !label ? MaterialIconButton : MaterialButton;

  return (
    &lt;BaseButton onClick={(e) =&gt; onClick(e)} {...buttonProps}&gt;
      {iconAlign === &#039;right&#039; &amp;&amp; label &amp;&amp; (
        &lt;div className={labelClass}&gt;{label}&lt;/div&gt;
      )}
      {icon &amp;&amp; (
        &lt;div className={classes.iconWrapper}&gt;
          {renderIcon({ ...props, classes, icon, loading })}
        &lt;/div&gt;
      )}
      {iconAlign !== &#039;right&#039; &amp;&amp; label &amp;&amp; (
        &lt;div className={labelClass}&gt;{label}&lt;/div&gt;
      )}
    &lt;/BaseButton&gt;
  );
};

const Button = ({
  link,
  classes,
  ...props
}) =&gt; (
  &lt;Fragment&gt;
    {link &amp;&amp; (
      &lt;NavLink to={link} className={classes.linkText}&gt;
        {renderButton({ ...props, classes })}
      &lt;/NavLink&gt;
    )}
    {!link &amp;&amp; renderButton({ ...props, classes })}
  &lt;/Fragment&gt;
);

Button.propTypes = {
  classes:     PropTypes.instanceOf(Object).isRequired,
  className:   PropTypes.string,
  color:       PropTypes.string,
  disabled:    PropTypes.bool,
  link:        PropTypes.string,
  icon:        PropTypes.node,
  iconAlign:   PropTypes.string,
  iconHeight:  PropTypes.number,
  label:       PropTypes.string,
  loading:     PropTypes.bool,
  onClick:     PropTypes.func,
  override:    PropTypes.shape({ loading: PropTypes.bool }),
  primary:     PropTypes.bool,
  secondary:   PropTypes.bool,
  spinnerType: PropTypes.string,
  theme:       PropTypes.instanceOf(Object).isRequired,
  variant:     PropTypes.string
};

Button.defaultProps = {
  // icon: ActionFavorite,
  loading:     false,
  disabled:    false,
  className:   &#039;&#039;,
  variant:     &#039;contained&#039;,
  spinnerType: &#039;ring&#039;,
  iconAlign:   &#039;right&#039;,
  size:        &#039;small&#039;,
  color:       &#039;default&#039;,
  link:        null,
  primary:     false,
  secondary:   false,
  label:       null,
  override:    {},
  onClick:     (e) =&gt; (e.preventDefault()),
  icon:        null,
  iconHeight:  1.0
};


export default withTheme()(withStyles(styles)(Button));
