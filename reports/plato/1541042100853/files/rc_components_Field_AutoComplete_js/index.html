<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import PropTypes from &#039;prop-types&#039;;
import Downshift from &#039;downshift&#039;;
import { withStyles } from &#039;@material-ui/core/styles&#039;;
import { TextField, FormControl, Paper, MenuItem } from &#039;@material-ui/core&#039;;

import { FIELD_VIEW } from &#039;constants/ui&#039;;

const styles = (theme) =&gt; ({
  root: {
    width: &#039;100%&#039;
    // flexGrow: 1,
    // height: 250,
  },
  container: {
    // flexGrow: 1,
    position: &#039;relative&#039;,
  },
  paper: {
    position: &#039;absolute&#039;,
    zIndex: 3,
    marginTop: theme.spacing.unit,
    left: 0,
    right: 0,
  },
  chip: {
    margin: `${theme.spacing.unit / 2}px ${theme.spacing.unit / 4}px`,
  },
  inputRoot: {
    flexWrap: &#039;wrap&#039;
  },
  divider: {
    height: theme.spacing.unit * 2,
  },
});

const getSuggestions = ({ options, inputValue, maxResults }) =&gt; options.filter(
  (option) =&gt; !inputValue || option.label.toLowerCase().indexOf(inputValue.toLowerCase()) !== -1
).slice(0, maxResults);

const renderInput = ({
  InputProps,
  InputLabelProps,
  classes,
  ref,
  ...props
}) =&gt; (
  &lt;TextField
    InputProps={{
      inputRef: ref,
      classes: {
        root: classes.inputRoot
      },
      ...InputProps
    }}
    InputLabelProps={{
      ...InputLabelProps
    }}
    {...props}
  /&gt;
);

const renderSuggestion = ({
  suggestion,
  index,
  itemProps,
  highlightedIndex,
  selectedItem
}) =&gt; {
  const isSelected = (selectedItem || &#039;&#039;).indexOf(suggestion.label) &gt; -1;
  return (
    &lt;MenuItem
      {...itemProps}
      key={suggestion.label}
      selected={highlightedIndex === index}
      component=&#039;div&#039;
      style={{ fontWeight: isSelected ? 500 : 400 }}&gt;
      {suggestion.label}
    &lt;/MenuItem&gt;
  );
};

renderSuggestion.defaultProps = {
  highlightedIndex: null,
  selectedItem: null
};

renderSuggestion.propTypes = {
  highlightedIndex: PropTypes.number,
  index: PropTypes.number.isRequired,
  itemProps: PropTypes.instanceOf(Object).isRequired,
  selectedItem: PropTypes.string,
  suggestion: PropTypes.shape({
    label: PropTypes.string
  }).isRequired,
};

const AutoComplete = ({
  fullWidth,
  classes,
  label,
  options,
  input,
  meta,
  mode,
  disabled,
  maxResults,
  ...props
}) =&gt; (
  &lt;FormControl className={classes.root}&gt;
    &lt;Downshift
      {...input}
      onStateChange={({ inputValue }) =&gt; input.onChange(inputValue)}
      onFocus={() =&gt; input.onFocus()}
      selectedItem={input.value}&gt;
      {({
        getInputProps,
        getItemProps,
        isOpen,
        inputValue,
        selectedItem,
        highlightedIndex
      }) =&gt; (
        &lt;div className={classes.container}&gt;
          {renderInput({
            fullWidth: fullWidth !== false,
            classes,
            meta,
            label,
            name: input.name,
            InputLabelProps: { },
            InputProps: getInputProps({
              disableUnderline: mode === FIELD_VIEW,
              disabled: mode === FIELD_VIEW || disabled,
              ...input,
              ...props
              // placeholder: &#039;Search&#039;,
            })
          })}
          {isOpen ? (
            &lt;Paper className={classes.paper} square&gt;
              {getSuggestions({ options, inputValue, maxResults }).map(
                (suggestion, index) =&gt; renderSuggestion({
                  suggestion,
                  index,
                  itemProps: getItemProps({ item: suggestion.label }),
                  highlightedIndex,
                  selectedItem,
                })
              )}
            &lt;/Paper&gt;
          ) : null}
        &lt;/div&gt;
      )}
    &lt;/Downshift&gt;
  &lt;/FormControl&gt;
);

AutoComplete.defaultProps = {
  label: &#039;&#039;,
  options: []
};

AutoComplete.propTypes = {
  label:   PropTypes.string,
  options: PropTypes.oneOfType([
    PropTypes.object,
    PropTypes.array
  ]),
  classes: PropTypes.instanceOf(Object).isRequired
};

export default withStyles(styles)(AutoComplete);
</textarea>
