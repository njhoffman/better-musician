<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import { Field, reduxForm } from &#039;redux-form&#039;;
import { RenderSelectField, RenderTextField, RenderSliderField } from &#039;components/Field&#039;;
import FlatButton from &#039;material-ui/FlatButton&#039;;
import Dialog from &#039;material-ui/Dialog&#039;;
import MenuItem from &#039;material-ui/MenuItem&#039;;
import muiThemeable from &#039;material-ui/styles/muiThemeable&#039;;
import css from &#039;./AddSong.scss&#039;;

const dialogStyle = {
  maxWidth: &quot;650px&quot;
};

const validate = (values) =&gt; {
  const errors = {};
  const requiredFields = [ &#039;title&#039;, &#039;artist&#039;, &#039;instrument&#039;, &#039;progress&#039; ];
  requiredFields.forEach(field =&gt; {
    if (!values[ field ]) {
      errors[ field ] = &#039;Required&#039;;
    }
  });
  return errors;
};


export const AddSongModal = (props) =&gt; {

  const { dispatch, addSong, modal } = props;
  const modalView = modal.modalView;

  const buttonLabel = modalView === &#039;view&#039;
    ? &#039;Edit&#039;
    : modalView === &#039;edit&#039;
    ? &#039;Save&#039;
    : &#039;Add&#039;;

  const actionButtons = [
    &lt;FlatButton
      label=&quot;Cancel&quot;
      primary={true}
      onTouchTap={ props.hideModal }
    /&gt;,
    &lt;FlatButton
      label={buttonLabel}
      primary={true}
      keyboardFocused={true}
      onTouchTap={ addSong }
    /&gt;
  ];

  if (modalView !== &#039;add&#039;) {
    actionButtons.unshift(
      &lt;FlatButton
        label=&#039;Delete&#039;
        style={{float: &#039;left&#039; }}
        onTouchTap={ addSong }
      /&gt;
    );
  }

  const textColor = props.muiTheme.palette.textColor;
  const title = modalView === &#039;view&#039;
    ? &#039;View Song&#039;
    : modalView === &#039;edit&#039;
    ? &#039;Edit Song&#039;
    : &#039;Add Song&#039;;
  const className = css.addSongModal + &#039; &#039; + css[props.modal.modalView];
  const existingValues = props.modal.payload || {};

  return (
    &lt;Dialog
      title={title}
      modal={false}
      actions={ actionButtons }
      open={ props.isOpen }
      onRequestClose={ props.hideModal }
      className={className}
      contentStyle={dialogStyle}&gt;
      &lt;form onSubmit={props.addSong}&gt;
        &lt;div className={css.bottom}&gt;
          &lt;div className={css.flexLeft}&gt;
            &lt;div className={css.songTitle}&gt;
              &lt;Field
                name=&quot;title&quot;
                component={RenderTextField}
                viewType={props.modal.modalView}
                values={existingValues.title}
                label=&quot;Song Title&quot; /&gt;
            &lt;/div&gt;
            &lt;div className={css.artistName}&gt;
              &lt;Field
                name=&quot;artist&quot;
                viewType={props.modal.modalView}
                component={RenderTextField}
                values={existingValues.artist &amp;&amp; existingValues.artist.fullName}
                label=&quot;Song Artist&quot; /&gt;
            &lt;/div&gt;
          &lt;/div&gt;
          &lt;div className={css.flexRight}&gt;
            &lt;Field name=&quot;genre&quot;
              component={RenderSelectField}
              label=&quot;Song Genre&quot;&gt;
              {props.genres &amp;&amp; props.genres.map(genre =&gt;
                &lt;MenuItem
                  key={genre.id}
                  value={genre.id}
                  primaryText={genre.name}
                /&gt;
              )}
            &lt;/Field&gt;
            &lt;Field
              name=&quot;instrument&quot;
              component={RenderSelectField}
              viewType={props.modal.modalView}
              label=&quot;Instrument&quot;&gt;
              {props.instruments &amp;&amp; props.instruments.map(instrument =&gt;
                &lt;MenuItem
                  key={instrument.id}
                  value={instrument.id}
                  primaryText={instrument.name}
                /&gt;
              )}
            &lt;/Field&gt;
          &lt;/div&gt;
        &lt;/div&gt;
        &lt;div className={css.bottom}&gt;
          &lt;div className={css.flexLeft}&gt;
            &lt;Field
              component={RenderSliderField}
              viewType={props.modal.modalView}
              name=&quot;difficulty&quot;
              className={css.difficulty}
              min={1}
              max={20}
              step={1}
              textColor={textColor}
              label=&quot;Difficulty&quot; /&gt;
          &lt;/div&gt;
          &lt;div className={css.flexRight}&gt;
            &lt;Field
              name=&quot;progress&quot;
              component={RenderSliderField}
              viewType={props.modal.modalView}
              className={css.progress}
              min={0}
              max={4}
              step={1}
              textColor={textColor}
              label=&quot;Progress&quot; /&gt;
          &lt;/div&gt;
        &lt;/div&gt;
      &lt;/form&gt;
    &lt;/Dialog&gt;
  )
};

AddSongModal.propTypes = {
  addSong:     React.PropTypes.func,
  genres:      React.PropTypes.array,
  instruments: React.PropTypes.array,
  hideModal:   React.PropTypes.func,
  isOpen:      React.PropTypes.bool
};

export default muiThemeable()(reduxForm({ form: &#039;addSongForm&#039;, validate })(AddSongModal));</textarea>
