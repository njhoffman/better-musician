    <textarea id="file-source" class="col-md-12">import {fk, many, Model, ORM as Schema} from &#039;redux-orm&#039;;
import {
  ADD_SONG,
  SET_CURRENT_SONG,
	FETCH_SONGS,
  SHOW_SONGS,
  DELETE_SONG,
  UPDATE_SONG
} from &#039;./actionTypes&#039;;


class BaseModel extends Model {
  static loadData(data, Model) {
    data.forEach(d =&gt; {
      this.create(d);
    });
  }
}

// ------------------------------------
// Song
// ------------------------------------

class Song extends BaseModel {
  static reducer(action, Song, session) {
    const { payload, type } = action;
    switch (type) {
      case ADD_SONG:
        const newSong = action.payload.song;
        const props = Object.assign({}, payload, { newSong });
        Song.create(props);
        break;
      case &#039;SONGS_REQUEST&#039;:
        // remove all songs when fetching
        this.all().delete();
        break;
      case &#039;LOAD_SONGS&#039;:
        this.loadData(action.payload, Song);
        break;
      case DELETE_SONG:
        Song.withId(payload).delete();
        break;
      case UPDATE_SONG:
        break;
    }
  }
  toString() {
    return `Song: ${this.title}`;
  }
}

Song.modelName = &#039;Song&#039;;

Song.fields = {
  artist:     fk(&quot;Artist&quot;),
  instrument: fk(&quot;Instrument&quot;),
  genres:     many(&quot;Genre&quot;)
};

Song.shallowFields = {
  id:         &#039;number&#039;,
  title:      &#039;string&#039;,
  difficulty: &#039;number&#039;,
  progress:   &#039;number&#039;
};

// ------------------------------------
// Artist
// ------------------------------------


class Artist extends BaseModel {
  constructor(artist) {
    artist.fullName = artist.lastName + &#039;, &#039; + artist.firstName;
    super(artist);
  }
  static reducer(action, Artist, session) {
    const { payload, type } = action;
    switch (type) {
      case &#039;SONGS_REQUEST&#039;:
        // remove all songs when fetching
        this.all().delete();
        break;
      case &#039;LOAD_ARTISTS&#039;:
        this.loadData(action.payload, Artist);
        break;
      default:
        break;
    }
  }
  toString() {
    return `Artist: ${this.lastName}`;
  }
}

Artist.modelName = &#039;Artist&#039;;

Artist.fields = {};

Artist.shallowFields = {
  id: &#039;number&#039;,
  name: &#039;string&#039;,
  icon: &#039;string&#039;
};


// ------------------------------------
// Filter
// ------------------------------------


class Filter extends BaseModel {
  static reducer(action, Filter, session) {
    const { payload, type } = action;
    switch (type) {
      default:
        break;
    }
  }
  toString() {
    return `Filter: ${this.name}`;
  }
}

Filter.modelName = &#039;Filter&#039;;

Filter.fields = { };

Filter.shallowFields = {
  id: &#039;number&#039;,
  name: &#039;string&#039;
};

// ------------------------------------
// Genre
// ------------------------------------

class Genre extends BaseModel {
  static reducer(action, Genre, session) {
    const { payload, type } = action;
    switch (type) {
      case &#039;SONGS_REQUEST&#039;:
        // remove all songs when fetching
        this.all().delete();
        break;
      case &#039;LOAD_GENRES&#039;:
        this.loadData(action.payload, this);
        break;
      default:
        break;
    }
  }
  toString() {
    return `Genre: ${this.name}`;
  }
}

Genre.modelName = &#039;Genre&#039;;

Genre.fields = { };

Genre.shallowFields = {
  id: &#039;number&#039;,
  name: &#039;string&#039;,
  icon: &#039;string&#039;
};

// ------------------------------------
// Instruments
// ------------------------------------

class Instrument extends BaseModel {
  static reducer(action, Instrument, session) {
    const { payload, type } = action;
    switch (type) {
      case &#039;SONGS_REQUEST&#039;:
        // remove all songs when fetching
        this.all().delete();
        break;
      case &#039;LOAD_INSTRUMENTS&#039;:
        this.loadData(action.payload, this);
        break;
      default:
        break;
    }
  }
  toString() {
    return `Instrument: ${this.name}`;
  }
}

Instrument.modelName = &#039;Instrument&#039;;

Instrument.fields = {};

Instrument.shallowFields = {
  id: &#039;number&#039;,
  name: &#039;string&#039;,
  icon: &#039;string&#039;
};


exports.Song = Song;
exports.Artist = Artist;
exports.Instrument = Instrument;
exports.Genre = Genre;
exports.Filter = Filter;
