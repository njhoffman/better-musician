import EmailSignUpForm from &#039;./EmailSignUpForm&#039;;
import { handleRegisterSuccess } from &#039;../modules/register&#039;;
import SocialIcon from &#039;components/SocialIcon&#039;;
import css from &#039;./RegisterView.scss&#039;;

const so = {
  facebookButton: {
    backgroundColor: &#039;#4c69ba&#039;,
    labelColor: &#039;#ffffff&#039;
  },
  googleButton: {
    backgroundColor: &#039;#4285f4&#039;,
    labelColor: &#039;#ffffff&#039;
  }
};

export const RegisterView = (props) =&gt; (
  &lt;Column className=&#039;registerView&#039; centerOnSmall small={12} medium={10} large={8}&gt;
    &lt;Paper zDepth={5}&gt;
      &lt;div className={css.registerContainer}&gt;

export default connect(mapStateToProps, mapActionCreators)(RegisterView);</textarea>
