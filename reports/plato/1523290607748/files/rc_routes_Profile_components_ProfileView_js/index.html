    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import { connect } from &#039;react-redux&#039;;
import PropTypes from &#039;prop-types&#039;;
import { Avatar, Paper, Tabs, Tab, RaisedButton } from &#039;material-ui&#039;;
import { Row, Column } from &#039;react-foundation&#039;;
import ButtonLoader from &#039;components/ButtonLoader&#039;;
import { reduxForm } from &#039;redux-form&#039;;
import { browserHistory } from &#039;react-router&#039;;
import muiThemeable from &#039;material-ui/styles/muiThemeable&#039;;
import { updateUser } from &#039;store/api&#039;;
import FormField from &#039;components/Field&#039;;
import css from &#039;./ProfileView.scss&#039;;
import {
  MdAccountCircle as AvatarIcon,
  MdSave as SaveIcon
} from &#039;react-icons/lib/md&#039;;

const renderImage = (props) =&gt; {
  const { muiTheme: { palette: { primary1Color } } } = props;
  return (
    &lt;Column&gt;
      &lt;Avatar
        icon={&lt;AvatarIcon /&gt;}
        className={css.avatar}
        backgroundColor={primary1Color}
        size={100} /&gt;
      &lt;div&gt;No Picture&lt;/div&gt;
      &lt;RaisedButton
        secondary
        label=&#039;Add Picture&#039;
      /&gt;
    &lt;/Column&gt;
  );
};
renderImage.propTypes = {
  muiTheme: PropTypes.object.isRequired
};

export const ProfileView = (props) =&gt; {
  // (
  //   this.props.auth.getIn([&#039;user&#039;, &#039;isSignedIn&#039;]) ||
  //   this.props.auth.getIn([&#039;emailSignIn&#039;, this.getEndpoint(), &#039;loading&#039;])
  // );
  const redirectSettings = () =&gt; browserHistory.push(&#039;/settings&#039;);
  const redirectFields = () =&gt; browserHistory.push(&#039;/fields&#039;);
  const redirectStats = () =&gt; browserHistory.push(&#039;/stats&#039;);

  const {
    muiTheme: { palette: { textColor } },
    api: { isFetching }
  } = props;
  const disabled = isFetching;

  return (
    &lt;Column centerOnSmall small={12} medium={10} large={8}&gt;
      &lt;Paper zDepth={5}&gt;
        &lt;div className={css.profileContainer}&gt;
          &lt;Tabs&gt;
            &lt;Tab
              value=&#039;profile&#039;
              data-route=&#039;/profile&#039;
              label=&#039;Profile&#039;&gt;
              &lt;form
                className={css.profileForm}&gt;
                &lt;h3&gt;Update Your Profile&lt;/h3&gt;
                &lt;Row&gt;
                  { renderImage(props) }
                &lt;/Row&gt;
                &lt;Row&gt;
                  &lt;FormField
                    name=&#039;email&#039;
                    disabled
                    type=&#039;text&#039;
                    label=&#039;User Name&#039; /&gt;
                &lt;/Row&gt;
                &lt;Row&gt;
                  &lt;FormField
                    name=&#039;firstName&#039;
                    type=&#039;text&#039;
                    label=&#039;First Name&#039; /&gt;
                &lt;/Row&gt;
                &lt;Row&gt;
                  &lt;FormField
                    name=&#039;lastName&#039;
                    type=&#039;text&#039;
                    label=&#039;Last Name&#039; /&gt;
                &lt;/Row&gt;
                &lt;Row&gt;
                  &lt;FormField
                    name=&#039;notificationsEmail&#039;
                    type=&#039;text&#039;
                    label=&#039;Notifications Email&#039; /&gt;
                &lt;/Row&gt;
                &lt;Row className={css.buttons}&gt;
                  &lt;Column&gt;
                    &lt;ButtonLoader
                      type=&#039;submit&#039;
                      label=&#039;Save&#039;
                      loading={isFetching}
                      labelStyle={{ color: textColor, paddingRight: &#039;5px&#039; }}
                      onClick={props.updateProfile}
                      icon={&lt;SaveIcon style={{ marginTop: &#039;-10px&#039;, color: textColor }} /&gt;}
                      className=&#039;update-profile-submit&#039;
                      primary
                      disabled={disabled} /&gt;
                  &lt;/Column&gt;
                &lt;/Row&gt;
              &lt;/form&gt;
            &lt;/Tab&gt;
            &lt;Tab
              data-route=&#039;/stats&#039;
              value=&#039;stats&#039;
              onActive={redirectStats}
              label=&#039;Stats&#039; /&gt;
            &lt;Tab
              data-route=&#039;/settings&#039;
              onActive={redirectSettings}
              value=&#039;settings&#039;
              label=&#039;Settings&#039; /&gt;
            &lt;Tab
              data-route=&#039;/fields&#039;
              value=&#039;fields&#039;
              onActive={redirectFields}
              label=&#039;Fields&#039; /&gt;
          &lt;/Tabs&gt;
        &lt;/div&gt;
      &lt;/Paper&gt;
    &lt;/Column&gt;
  );
};

ProfileView.propTypes = {
  muiTheme:      PropTypes.object.isRequired,
  api:           PropTypes.object.isRequired,
  updateProfile: PropTypes.func.isRequired
};

const profileForm = reduxForm({ form: &#039;updateProfileForm&#039; })(muiThemeable()(ProfileView));

const mapActionCreators = {
  updateProfile : updateUser
};

const mapStateToProps = (state) =&gt; {
  return ({
    api: state.api,
    user: state.auth ? state.auth.get(&#039;user&#039;) : null,
    initialValues: state.auth ? state.auth.get(&#039;user&#039;).get(&#039;attributes&#039;).toJS() : null
  });
};

export default connect(mapStateToProps, mapActionCreators)(profileForm);</textarea>
