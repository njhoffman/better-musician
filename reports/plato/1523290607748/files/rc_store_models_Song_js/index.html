<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import { uniq } from &#039;lodash&#039;;
import { fk } from &#039;redux-orm&#039;;
import BaseModel from &#039;./BaseModel&#039;;

import {
  ADD_SONG,
  DELETE_SONG,
  UPDATE_SONG
} from &#039;./actionTypes&#039;;

import {
  FETCH_SONGS,
  LOAD_SONGS
} from &#039;store/api&#039;;

class Song extends BaseModel {
  static getPointTotal() {
    const songs = this.all().toModelArray();
    return songs.reduce((a, b) =&gt; {
      return a + parseInt(b.progress * b.difficulty * 10);
    }, 0);
  }

  static getMaxDifficulty() {
    let max = 0;
    const songs = this.all().toModelArray();
    songs.forEach(song =&gt; {
      max = song.difficulty &gt; max ? song.difficulty : max;
    });
    if (max === 0) {
      max = 20;
    }
    return max;
  }

  static getStats() {
    const songs = this.all().toModelArray();
    const artists = uniq(songs.map(song =&gt; {
      return song.artist.fullName;
    }));
    const genres = uniq(songs.map(song =&gt; {
      return song.genre.name;
    }));

    return {
      songCount: this.count(),
      artistCount: artists.length,
      genresCount: genres.length
    };
  }

  static reducer(action, Song, session) {
    const { payload, type } = action;
    switch (type) {
      case ADD_SONG:
        const newSong = action.payload.song;
        const props = Object.assign({}, payload, { newSong });
        Song.create(props);
        break;
      case FETCH_SONGS:
        // remove all songs when fetching
        if (this.all().count() &gt; 0) {
          this.all().delete();
        }
        break;
      case LOAD_SONGS:
        this.loadData(action.payload, Song);
        break;
      case DELETE_SONG:
        Song.withId(payload).delete();
        break;
      case UPDATE_SONG:
        break;
    }
  }

  toString() {
    return `Song: ${this.title}`;
  }
}

Song.modelName = &#039;Song&#039;;

Song.fields = {
  artist:       fk(&#039;Artist&#039;),
  instrument:   fk(&#039;Instrument&#039;),
  genre:        fk(&#039;Genre&#039;)
};

Song.shallowFields = {
  id:         &#039;number&#039;,
  title:      &#039;string&#039;,
  difficulty: &#039;number&#039;,
  progress:   &#039;number&#039;
};

export default Song;</textarea>
