<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import { chunk } from &#039;lodash&#039;;
import { Field, FieldArray, reduxForm } from &#039;redux-form&#039;;
import { Dialog, FlatButton, RaisedButton, MenuItem, Tabs, Tab } from &#039;material-ui&#039;;
import { Row, Column } from &#039;react-foundation&#039;;
import muiThemeable from &#039;material-ui/styles/muiThemeable&#039;;
import css from &#039;./AddSong.scss&#039;;
import CustomField from &#039;components/CustomField&#039;;
import FormField from &#039;components/Field&#039;;
import {
  RenderStars,
  RenderDifficulty,
} from &#039;components/Field&#039;;
import { MdDelete as DeleteIcon } from &#039;react-icons/lib/md&#039;;


const validate = (values) =&gt; {
  const errors = {};
  const requiredFields = [ &#039;title&#039;, &#039;artist&#039;, &#039;instrument&#039;, &#039;progress&#039; ];
  requiredFields.forEach(field =&gt; {
    if (!values[ field ]) {
      errors[ field ] = &#039;Required&#039;;
    }
  });
  return errors;
};

let lastActiveField = &#039;artist&#039;;

export const AddSongModal = (props) =&gt; {

  const { dispatch, addSong, editSong, modal } = props;
  const modalView = modal.props.view;
  const isView = modalView === &#039;view&#039;;

  const buttonLabel = isView
    ? &#039;Edit&#039;
    : modalView === &#039;edit&#039;
    ? &#039;Save&#039;
    : &#039;Add&#039;;

  const actionButtons = [
    &lt;FlatButton
      label=&quot;Cancel&quot;
      primary={true}
      onTouchTap={ props.uiHideModal }
    /&gt;,
    &lt;RaisedButton
      label={buttonLabel}
      primary={true}
      onTouchTap={ isView ? editSong : addSong }
    /&gt;
  ];

  if (modalView !== &#039;add&#039;) {
    actionButtons.unshift(
      &lt;FlatButton
        label=&#039;Delete&#039;
        icon={&lt;DeleteIcon /&gt;}
        style={{float: &#039;left&#039;, color: &#039;#ff8888&#039; }}
        onTouchTap={ addSong }
      /&gt;
    );
  }

  const textColor = props.muiTheme.palette.textColor;
  const className = css.addSongModal + &#039; &#039; + css[modalView];

  lastActiveField = [&#039;artist&#039;, &#039;instrument&#039;].indexOf(props.activeField) !== -1 ? props.activeField : lastActiveField;
  const renderImage = (props) =&gt; {
    if (props.activeField === &#039;artist&#039; || lastActiveField === &#039;artist&#039;) {
      if (props.matchedArtist) {
        return (
          &lt;Row className={css.imageFrame}&gt;
            &lt;Column&gt;
              &lt;img src={&quot;/artists/&quot; + props.matchedArtist.picture} /&gt;
              &lt;div&gt;{props.matchedArtist.fullName}&lt;/div&gt;
              { !isView &amp;&amp; &lt;RaisedButton secondary={true} label=&quot;Change Picture&quot; /&gt; }
            &lt;/Column&gt;
          &lt;/Row&gt;
        );
      } else {
        return (
          &lt;Row className={css.imageFrame}&gt;
            &lt;Column&gt;
              &lt;img src=&quot;/artists/unknown_artist.png&quot; /&gt;
              &lt;div&gt;Unknown Artist&lt;/div&gt;
              { !isView &amp;&amp; &lt;RaisedButton secondary={true} label=&quot;Add Picture&quot; /&gt; }
            &lt;/Column&gt;
          &lt;/Row&gt;
        );
      }
    } else if (props.activeField === &#039;instrument&#039; || lastActiveField === &#039;instrument&#039;) {
        return (
          &lt;Row className={css.imageFrame}&gt;
            &lt;Column&gt;
              &lt;img src=&quot;/instruments/unknown_instrument.png&quot; /&gt;
              &lt;div&gt;Unknown Instrument&lt;/div&gt;
              { !isView &amp;&amp; &lt;RaisedButton secondary={true} label=&quot;Add Picture&quot; /&gt; }
            &lt;/Column&gt;
          &lt;/Row&gt;
        );
    }
  }

  const renderStars = (theme, number) =&gt; {
    return (
      &lt;RenderStars
        starColor={theme.starColor}
        number={number}
      style={{ float: &quot;right&quot;, display: &#039;inline-block&#039; }} /&gt;
    );
  };

  const renderDifficulty = (value, maxDifficulty) =&gt; {
    return (
      &lt;RenderDifficulty
        maxDifficulty={maxDifficulty}
        number={value}
        style={{ float: &#039;right&#039; }}
      /&gt;
    );
  };

  const dialogStyle = { maxWidth: &quot;650px&quot;, width: &#039;initial&#039; };
  const dialogBodyStyle = { padding: &quot;5px&quot; };
  const tabContainerStyle = { paddingTop: &quot;20px&quot; }
  const labelStyle = isView ? { textAlign: &#039;center&#039;, width: &#039;100%&#039; } : {};
  const textInputStyle = isView ? { color: &#039;white&#039;, cursor: &#039;text&#039;, textOverflow: &#039;ellipsis&#039; } : {};
  const textStyle = isView ?  { cursor: &#039;default&#039; }  : {};
  return (
    &lt;Dialog
      modal={false}
      actions={actionButtons}
      open={props.isOpen}
      onRequestClose={props.uiHideModal}
      bodyStyle={dialogBodyStyle}
      repositionOnUpdate={false}
      className={className}
      contentStyle={dialogStyle}&gt;
      &lt;form onSubmit={props.addSong}&gt;
        &lt;Tabs contentContainerStyle={tabContainerStyle}&gt;
          &lt;Tab
              value=&quot;main&quot;
              label=&quot;Main Fields&quot;&gt;
            &lt;Row&gt;
              &lt;Column&gt;
              { renderImage(props) }
              &lt;/Column&gt;
            &lt;/Row&gt;
            {isView &amp;&amp;
              &lt;Row&gt;
                &lt;FormField
                  name=&quot;title&quot;
                  type=&#039;text&#039;
                  underlineShow={!isView}
                  disabled={isView}
                  style={textStyle}
                  inputStyle={textInputStyle}
                  viewType={modalView}
                  label=&quot;Song Title&quot; /&gt;
                &lt;FormField
                  name=&quot;artist.fullName&quot;
                  type=&#039;autocomplete&#039;
                  viewType={modalView}
                  underlineShow={!isView}
                  disabled={isView}
                  inputStyle={textInputStyle}
                  style={textStyle}
                  textFieldStyle={textInputStyle}
                  dataSource={props.artists}
                  label=&quot;Song Artist&quot; /&gt;
              &lt;/Row&gt;
            }
            {!isView &amp;&amp;
              &lt;div&gt;
                &lt;Row&gt;
                  &lt;FormField
                    name=&quot;title&quot;
                    type=&#039;text&#039;
                    underlineShow={!isView}
                    disabled={isView}
                    small={8}
                    centerOnSmall
                    style={{ ...textStyle, ...{ width: &#039;100%&#039; } }}
                    inputStyle={textInputStyle}
                    viewType={modalView}
                    label=&quot;Song Title&quot; /&gt;
                &lt;/Row&gt;
                &lt;Row&gt;
                  &lt;FormField
                    name=&quot;artist.lastName&quot;
                    type=&#039;autocomplete&#039;
                    viewType={modalView}
                    underlineShow={!isView}
                    disabled={isView}
                    inputStyle={textInputStyle}
                    style={textStyle}
                    textFieldStyle={textInputStyle}
                    dataSource={props.artists}
                    label=&quot;Last Name / Band&quot; /&gt;
                  &lt;FormField
                    name=&quot;artist.firstName&quot;
                    type=&#039;autocomplete&#039;
                    viewType={modalView}
                    underlineShow={!isView}
                    disabled={isView}
                    inputStyle={textInputStyle}
                    style={textStyle}
                    textFieldStyle={textInputStyle}
                    dataSource={props.artists}
                    label=&quot;First Name&quot; /&gt;
                &lt;/Row&gt;
              &lt;/div&gt;
            }
            &lt;Row&gt;
              &lt;FormField
                name=&quot;genre.name&quot;
                type=&#039;autocomplete&#039;
                label=&quot;Song Genre&quot;
                underlineShow={!isView}
                style={textStyle}
                inputStyle={textInputStyle}
                textFieldStyle={textInputStyle}
                disabled={isView}
                dataSource={props.genres} /&gt;
              &lt;FormField
                name=&quot;instrument.name&quot;
                type=&#039;autocomplete&#039;
                dataSource={props.instruments}
                style={textStyle}
                inputStyle={textInputStyle}
                textFieldStyle={textInputStyle}
                underlineShow={!isView}
                disabled={isView}
                viewType={modalView}
                label=&quot;Instrument&quot; /&gt;
            &lt;/Row&gt;
            &lt;Row&gt;
              &lt;FormField
                type=&#039;slider&#039;
                viewType={modalView}
                name=&quot;difficulty&quot;
                className={css.difficulty}
                small={6}
                min={1}
                max={props.maxDifficulty}
                step={1}
                disabled={isView}
                textColor={textColor}
                label=&quot;Difficulty&quot; /&gt;
              &lt;FormField
                name=&quot;progress&quot;
                type=&#039;slider&#039;
                viewType={modalView}
                className={css.progress}
                valueDisplay={renderStars.bind(undefined, props.muiTheme)}
                disabled={isView}
                small={6}
                min={0}
                max={4}
                step={1}
                textColor={textColor}
                label=&quot;Progress&quot; /&gt;
            &lt;/Row&gt;
          &lt;/Tab&gt;
          {props.savedTabs.map((tab, tabIdx) =&gt;
            &lt;Tab
              key={tabIdx}
              label={tab.name}&gt;
              {chunk(tab.fields, 2).map((fields, fieldIdx) =&gt;
                &lt;Row
                  style={{ textAlign: &#039;center&#039; }}
                  key={fieldIdx}&gt;
                  {fields.map((field) =&gt;
                    &lt;CustomField
                      key={field.idx}
                      style={textStyle}
                      labelStyle={labelStyle}
                      disabled={isView}
                      underlineShow={!isView}
                      inputStyle={textInputStyle}
                      field={field}
                      centerOnSmall={true}
                      small={fields.length === 1 ? 12 : 6 }
                    /&gt;
                  )}
                &lt;/Row&gt;
              )}
            &lt;/Tab&gt;
            )}
        &lt;/Tabs&gt;
      &lt;/form&gt;
    &lt;/Dialog&gt;
  )
};

AddSongModal.propTypes = {
  addSong:     React.PropTypes.func,
  genres:      React.PropTypes.array,
  instruments: React.PropTypes.array,
  uiHideModal: React.PropTypes.func,
  isOpen:      React.PropTypes.bool
};

export default muiThemeable()(reduxForm({ form: &#039;addSongForm&#039;, enableReinitialize: true, validate })(AddSongModal));</textarea>
  </div>
