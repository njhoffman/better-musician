const renderImage = (props) =&gt; {

    &lt;Column&gt;
      &lt;Avatar
        icon={&lt;AvatarIcon /&gt;}

        backgroundColor={props.muiTheme.palette.primary1Color}

      &lt;div&gt;No Picture&lt;/div&gt;
      &lt;RaisedButton
        secondary={true}
        label=&quot;Add Picture&quot;
      /&gt;
    &lt;/Column&gt;
  );
}


export const ProfileView = (props) =&gt; {
  const user = props.user &amp;&amp; props.user.get(&#039;attributes&#039;) ? props.user.get(&#039;attributes&#039;) : null;
  // (

                  &lt;FormField
                    name=&quot;email&quot;
                    disabled={true}

                    label=&quot;User Name&quot; /&gt;
                &lt;/Row&gt;
                &lt;Row&gt;
                  &lt;FormField
                    name=&quot;firstName&quot;

                &lt;/Row&gt;
                &lt;Row&gt;

                &lt;Row className={css.buttons}&gt;
                  &lt;Column&gt;
                    &lt;ButtonLoader
                      type=&quot;submit&quot;

                      className=&#039;update-profile-submit&#039;
                      disabled={disabled}
                      primary={true}&gt;
                    &lt;/ButtonLoader&gt;
                  &lt;/Column&gt;
                &lt;/Row&gt;
              &lt;/form&gt;
            &lt;/Tab&gt;
            &lt;Tab
              data-route=&quot;/stats&quot;

};
